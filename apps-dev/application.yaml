kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: ppluto-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:ppluto-dev/argocd-deployments.git
    # TODO: Update path automatically.
    path: apps-dev/chart
    targetRevision: HEAD
  destination:
    # TODO: This has to be `argocd` for ArgoCD's app of apps to work, which is
    #       not ideal.
    #       https://github.com/argoproj/argo-cd/issues/3181#issuecomment-626901858
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
