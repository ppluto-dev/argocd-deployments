spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--eslint-eqeqeq
    path: auto_branch_pushes/kkimdev/eslint-eqeqeq/ppluto-main/overlays/dev/
    namespace: kkimdev--eslint-eqeqeq
  - name: banggre--update-filter-news
    path: auto_branch_pushes/banggre/update-filter-news/ppluto-main/overlays/dev/
    namespace: banggre--update-filter-news
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
