spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--readme-screenshot
    path: auto_branch_pushes/kkimdev/readme-screenshot/ppluto-main/overlays/prod/
    namespace: kkimdev--readme-screenshot
  - name: yansfil--watchitem-refactor
    path: auto_branch_pushes/yansfil/watchitem-refactor/ppluto-main/overlays/prod/
    namespace: yansfil--watchitem-refactor
  - name: ilju--yaxis-min-max
    path: auto_branch_pushes/ilju/yaxis-min-max/ppluto-main/overlays/prod/
    namespace: ilju--yaxis-min-max
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
