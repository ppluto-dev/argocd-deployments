spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--delete-article-view-type
    path: auto_branch_pushes/banggre/delete-article-view-type/ppluto-main/overlays/dev/
    namespace: banggre--delete-article-view-type
  - name: yansfil--add-run-table-view
    path: auto_branch_pushes/yansfil/add-run-table-view/ppluto-main/overlays/dev/
    namespace: yansfil--add-run-table-view
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
