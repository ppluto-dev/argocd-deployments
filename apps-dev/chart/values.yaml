spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-hyun-admin
    path: auto_branch_pushes/sg/add-hyun-admin/ppluto-main/overlays/dev/
    namespace: sg--add-hyun-admin
  - name: sg--add-benzinga
    path: auto_branch_pushes/sg/add-benzinga/ppluto-main/overlays/dev/
    namespace: sg--add-benzinga
  - name: renovate--material-ui-monorepo
    path: auto_branch_pushes/renovate/material-ui-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--material-ui-monorepo
  - name: banggre--set-deploy-list-reverse
    path: auto_branch_pushes/banggre/set-deploy-list-reverse/ppluto-main/overlays/dev/
    namespace: banggre--set-deploy-list-reverse
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
