spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--enhance-decompose-pipeline
    path: auto_branch_pushes/yansfil/enhance-decompose-pipeline/ppluto-main/overlays/dev/
    namespace: yansfil--enhance-decompose-pipeline
  - name: kkimdev--prepopulated-question-pipeline-fix
    path: auto_branch_pushes/kkimdev/prepopulated-question-pipeline-fix/ppluto-main/overlays/dev/
    namespace: kkimdev--prepopulated-question-pipeline-fix
  - name: sg--add-investopedia
    path: auto_branch_pushes/sg/add-investopedia/ppluto-main/overlays/dev/
    namespace: sg--add-investopedia
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
