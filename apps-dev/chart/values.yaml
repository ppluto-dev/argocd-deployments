spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-dodongdoc
    path: auto_branch_pushes/sungbin/hotfix-dodongdoc/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-dodongdoc
  - name: yansfil--fix-renderer
    path: auto_branch_pushes/yansfil/fix-renderer/ppluto-main/overlays/dev/
    namespace: yansfil--fix-renderer
  - name: kkimdev--deadrabbit-optimized-image
    path: auto_branch_pushes/kkimdev/deadrabbit-optimized-image/ppluto-main/overlays/dev/
    namespace: kkimdev--deadrabbit-optimized-image
  - name: luan--deployment-interface
    path: auto_branch_pushes/luan/deployment-interface/ppluto-main/overlays/dev/
    namespace: luan--deployment-interface
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
