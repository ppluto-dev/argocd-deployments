spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--fix-login-modal-design
    path: auto_branch_pushes/sungbin/fix-login-modal-design/ppluto-main/overlays/dev/
    namespace: sungbin--fix-login-modal-design
  - name: yansfil--apply-run-deployment
    path: auto_branch_pushes/yansfil/apply-run-deployment/ppluto-main/overlays/dev/
    namespace: yansfil--apply-run-deployment
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
