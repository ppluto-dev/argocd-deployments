spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--ui-revisit
    path: auto_branch_pushes/kkimdev/ui-revisit/ppluto-main/overlays/dev/
    namespace: kkimdev--ui-revisit
  - name: sg--fix-bloom-with-cache
    path: auto_branch_pushes/sg/fix-bloom-with-cache/ppluto-main/overlays/dev/
    namespace: sg--fix-bloom-with-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
