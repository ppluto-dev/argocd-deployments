spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--spell-check
    path: auto_branch_pushes/kkimdev/spell-check/ppluto-main/overlays/dev/
    namespace: kkimdev--spell-check
  - name: luan--undo-redo
    path: auto_branch_pushes/luan/undo-redo/ppluto-main/overlays/dev/
    namespace: luan--undo-redo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
