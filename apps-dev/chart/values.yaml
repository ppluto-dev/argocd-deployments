spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-bloomberg-crawling
    path: auto_branch_pushes/sg/fix-bloomberg-crawling/ppluto-main/overlays/dev/
    namespace: sg--fix-bloomberg-crawling
  - name: sg--fix-barrons
    path: auto_branch_pushes/sg/fix-barrons/ppluto-main/overlays/dev/
    namespace: sg--fix-barrons
  - name: yansfil--refactor-openai-keys
    path: auto_branch_pushes/yansfil/refactor-openai-keys/ppluto-main/overlays/dev/
    namespace: yansfil--refactor-openai-keys
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
