spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--remove-leading-stream
    path: auto_branch_pushes/kkimdev/remove-leading-stream/ppluto-main/overlays/prod/
    namespace: kkimdev--remove-leading-stream
  - name: kkimdev--tab-switch-persistent
    path: auto_branch_pushes/kkimdev/tab-switch-persistent/ppluto-main/overlays/prod/
    namespace: kkimdev--tab-switch-persistent
  - name: kkimdev--input-box-gradient
    path: auto_branch_pushes/kkimdev/input-box-gradient/ppluto-main/overlays/prod/
    namespace: kkimdev--input-box-gradient
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
