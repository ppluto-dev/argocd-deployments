spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-barrons-crawling-ticker-news
    path: auto_branch_pushes/banggre/add-barrons-crawling-ticker-news/ppluto-main/overlays/dev/
    namespace: banggre--add-barrons-crawling-ticker-news
  - name: mk--add-category-list
    path: auto_branch_pushes/mk/add-category-list/ppluto-main/overlays/dev/
    namespace: mk--add-category-list
  - name: sg--add-schema
    path: auto_branch_pushes/sg/add-schema/ppluto-main/overlays/dev/
    namespace: sg--add-schema
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
