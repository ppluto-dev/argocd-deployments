spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-admin-view
    path: auto_branch_pushes/sungbin/hotfix-admin-view/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-admin-view
  - name: yansfil--enable-revalidate-article
    path: auto_branch_pushes/yansfil/enable-revalidate-article/ppluto-main/overlays/dev/
    namespace: yansfil--enable-revalidate-article
  - name: kkimdev--main-page-cache
    path: auto_branch_pushes/kkimdev/main-page-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--main-page-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
