spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--custom-translation
    path: auto_branch_pushes/sungbin/custom-translation/ppluto-main/overlays/dev/
    namespace: sungbin--custom-translation
  - name: sg--fix-bloomberg-crawling
    path: auto_branch_pushes/sg/fix-bloomberg-crawling/ppluto-main/overlays/dev/
    namespace: sg--fix-bloomberg-crawling
  - name: renovate--material-ui-monorepo
    path: auto_branch_pushes/renovate/material-ui-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--material-ui-monorepo
  - name: kkimdev--ppp-test
    path: auto_branch_pushes/kkimdev/ppp-test/ppluto-main/overlays/dev/
    namespace: kkimdev--ppp-test
  - name: kkimdev--prerender-for-open-graph-serving
    path: auto_branch_pushes/kkimdev/prerender-for-open-graph-serving/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-for-open-graph-serving
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
