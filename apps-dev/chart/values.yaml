spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: ilju--drag-ui-issues
    path: auto_branch_pushes/ilju/drag-ui-issues/ppluto-main/overlays/prod/
    namespace: ilju--drag-ui-issues
  - name: yansfil--fix-ingress-certificate
    path: auto_branch_pushes/yansfil/fix-ingress-certificate/ppluto-main/overlays/prod/
    namespace: yansfil--fix-ingress-certificate
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
