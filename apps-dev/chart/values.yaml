spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--change-feedback-url
    path: auto_branch_pushes/sg/change-feedback-url/ppluto-main/overlays/dev/
    namespace: sg--change-feedback-url
  - name: kkimdev--home-clickable
    path: auto_branch_pushes/kkimdev/home-clickable/ppluto-main/overlays/dev/
    namespace: kkimdev--home-clickable
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
