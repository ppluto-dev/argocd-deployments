spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--fix-signupmodal
    path: auto_branch_pushes/sungbin/fix-signupmodal/ppluto-main/overlays/dev/
    namespace: sungbin--fix-signupmodal
  - name: kkimdev--crawling-fix-3
    path: auto_branch_pushes/kkimdev/crawling-fix-3/ppluto-main/overlays/dev/
    namespace: kkimdev--crawling-fix-3
  - name: banggre--translate-article
    path: auto_branch_pushes/banggre/translate-article/ppluto-main/overlays/dev/
    namespace: banggre--translate-article
  - name: yansfil--show-mainstreetview
    path: auto_branch_pushes/yansfil/show-mainstreetview/ppluto-main/overlays/dev/
    namespace: yansfil--show-mainstreetview
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
