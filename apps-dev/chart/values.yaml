spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--thumbnail
    path: auto_branch_pushes/kkimdev/thumbnail/ppluto-main/overlays/dev/
    namespace: kkimdev--thumbnail
  - name: kkimdev--black-favicon
    path: auto_branch_pushes/kkimdev/black-favicon/ppluto-main/overlays/dev/
    namespace: kkimdev--black-favicon
  - name: sg--add-referral
    path: auto_branch_pushes/sg/add-referral/ppluto-main/overlays/dev/
    namespace: sg--add-referral
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
