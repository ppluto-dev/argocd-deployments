spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--prerender-url-cache
    path: auto_branch_pushes/kkimdev/prerender-url-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-url-cache
  - name: sg--fix-search-result
    path: auto_branch_pushes/sg/fix-search-result/ppluto-main/overlays/dev/
    namespace: sg--fix-search-result
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
