spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--vectordb-k-2
    path: auto_branch_pushes/yansfil/vectordb-k-2/ppluto-main/overlays/dev/
    namespace: yansfil--vectordb-k-2
  - name: sg--add-auto-refresh
    path: auto_branch_pushes/sg/add-auto-refresh/ppluto-main/overlays/dev/
    namespace: sg--add-auto-refresh
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
