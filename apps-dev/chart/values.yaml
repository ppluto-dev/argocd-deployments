spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--twitter-post
    path: auto_branch_pushes/mk/twitter-post/ppluto-main/overlays/dev/
    namespace: mk--twitter-post
  - name: kkimdev--og-proxy-test
    path: auto_branch_pushes/kkimdev/og-proxy-test/ppluto-main/overlays/dev/
    namespace: kkimdev--og-proxy-test
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
