spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--ask-tab-misc-fixes
    path: auto_branch_pushes/kkimdev/ask-tab-misc-fixes/ppluto-main/overlays/dev/
    namespace: kkimdev--ask-tab-misc-fixes
  - name: yansfil--add-v2-without-evaluation-pipeline
    path: auto_branch_pushes/yansfil/add-v2-without-evaluation-pipeline/ppluto-main/overlays/dev/
    namespace: yansfil--add-v2-without-evaluation-pipeline
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
