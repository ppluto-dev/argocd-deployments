spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--coding-style
    path: auto_branch_pushes/kkimdev/coding-style/ppluto-main/overlays/prod/
    namespace: kkimdev--coding-style
  - name: yansfil--add-profile-and-history
    path: auto_branch_pushes/yansfil/add-profile-and-history/ppluto-main/overlays/prod/
    namespace: yansfil--add-profile-and-history
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
