spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--comment-send-button
    path: auto_branch_pushes/sungbin/comment-send-button/ppluto-main/overlays/dev/
    namespace: sungbin--comment-send-button
  - name: luan--comment-analytics
    path: auto_branch_pushes/luan/comment-analytics/ppluto-main/overlays/dev/
    namespace: luan--comment-analytics
  - name: sg--fix-bloom
    path: auto_branch_pushes/sg/fix-bloom/ppluto-main/overlays/dev/
    namespace: sg--fix-bloom
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
