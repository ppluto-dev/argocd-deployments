spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--update-embedding-process
    path: auto_branch_pushes/yansfil/update-embedding-process/ppluto-main/overlays/dev/
    namespace: yansfil--update-embedding-process
  - name: kkimdev--fast-landing
    path: auto_branch_pushes/kkimdev/fast-landing/ppluto-main/overlays/dev/
    namespace: kkimdev--fast-landing
  - name: sg--fix-main-suggested
    path: auto_branch_pushes/sg/fix-main-suggested/ppluto-main/overlays/dev/
    namespace: sg--fix-main-suggested
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
