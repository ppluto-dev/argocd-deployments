spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--live-update
    path: auto_branch_pushes/banggre/live-update/ppluto-main/overlays/dev/
    namespace: banggre--live-update
  - name: yansfil--add-prompt-save-history
    path: auto_branch_pushes/yansfil/add-prompt-save-history/ppluto-main/overlays/dev/
    namespace: yansfil--add-prompt-save-history
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
