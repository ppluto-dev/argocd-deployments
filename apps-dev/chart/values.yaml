spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--enable-console-in-test-file
    path: auto_branch_pushes/sg/enable-console-in-test-file/ppluto-main/overlays/dev/
    namespace: sg--enable-console-in-test-file
  - name: kkimdev--mobile-today-ui
    path: auto_branch_pushes/kkimdev/mobile-today-ui/ppluto-main/overlays/dev/
    namespace: kkimdev--mobile-today-ui
  - name: sungbin--clickable-ui-exclusive-tab
    path: auto_branch_pushes/sungbin/clickable-ui-exclusive-tab/ppluto-main/overlays/dev/
    namespace: sungbin--clickable-ui-exclusive-tab
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
