spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--update-pipeline-history
    path: auto_branch_pushes/yansfil/update-pipeline-history/ppluto-main/overlays/dev/
    namespace: yansfil--update-pipeline-history
  - name: kkimdev--suggested-x-scroll
    path: auto_branch_pushes/kkimdev/suggested-x-scroll/ppluto-main/overlays/dev/
    namespace: kkimdev--suggested-x-scroll
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
