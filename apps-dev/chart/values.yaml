    targetRevision: HEAD
  applications:
  - name: sungbin--top-movers2
    path: auto_branch_pushes/sungbin/top-movers2/ppluto-main/overlays/dev/
    namespace: sungbin--top-movers2
  - name: banggre--add-validate-pipeline
    path: auto_branch_pushes/banggre/add-validate-pipeline/ppluto-main/overlays/dev/
    namespace: banggre--add-validate-pipeline
  - name: yansfil--deployment-schema-any
    path: auto_branch_pushes/yansfil/deployment-schema-any/ppluto-main/overlays/dev/
    namespace: yansfil--deployment-schema-any
  - name: yansfil--add-news-comments-schema
    path: auto_branch_pushes/yansfil/add-news-comments-schema/ppluto-main/overlays/dev/
    namespace: yansfil--add-news-comments-schema
  - name: banggre--add-front-test-code
    path: auto_branch_pushes/banggre/add-front-test-code/ppluto-main/overlays/dev/
    namespace: banggre--add-front-test-code
  - name: renovate--npm-vite-vulnerability
    path: auto_branch_pushes/renovate/npm-vite-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-vite-vulnerability
  - name: renovate--npm-zod-vulnerability
    path: auto_branch_pushes/renovate/npm-zod-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-zod-vulnerability
  - name: renovate--npm-nodemailer-vulnerability
    path: auto_branch_pushes/renovate/npm-nodemailer-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-nodemailer-vulnerability
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
