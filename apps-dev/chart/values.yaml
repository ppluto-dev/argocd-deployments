spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--fix-exclusive-design
    path: auto_branch_pushes/sungbin/fix-exclusive-design/ppluto-main/overlays/dev/
    namespace: sungbin--fix-exclusive-design
  - name: banggre--upgrade-summarize-pipeline
    path: auto_branch_pushes/banggre/upgrade-summarize-pipeline/ppluto-main/overlays/dev/
    namespace: banggre--upgrade-summarize-pipeline
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
