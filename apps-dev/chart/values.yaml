spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--add-prepopulated-admin-instruction
    path: auto_branch_pushes/sungbin/add-prepopulated-admin-instruction/ppluto-main/overlays/dev/
    namespace: sungbin--add-prepopulated-admin-instruction
  - name: sg--fix-wsj
    path: auto_branch_pushes/sg/fix-wsj/ppluto-main/overlays/dev/
    namespace: sg--fix-wsj
  - name: banggre--update-filter-news
    path: auto_branch_pushes/banggre/update-filter-news/ppluto-main/overlays/dev/
    namespace: banggre--update-filter-news
  - name: sungbin--upsert-custom-data-document
    path: auto_branch_pushes/sungbin/upsert-custom-data-document/ppluto-main/overlays/dev/
    namespace: sungbin--upsert-custom-data-document
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
