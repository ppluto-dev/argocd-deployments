spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-vdb
    path: auto_branch_pushes/sg/fix-vdb/ppluto-main/overlays/dev/
    namespace: sg--fix-vdb
  - name: banggre--add-keywords
    path: auto_branch_pushes/banggre/add-keywords/ppluto-main/overlays/dev/
    namespace: banggre--add-keywords
  - name: yansfil--revert-twitter-utm
    path: auto_branch_pushes/yansfil/revert-twitter-utm/ppluto-main/overlays/dev/
    namespace: yansfil--revert-twitter-utm
  - name: yansfil--remove-min-read
    path: auto_branch_pushes/yansfil/remove-min-read/ppluto-main/overlays/dev/
    namespace: yansfil--remove-min-read
  - name: yansfil--update-llm
    path: auto_branch_pushes/yansfil/update-llm/ppluto-main/overlays/dev/
    namespace: yansfil--update-llm
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
