spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--test-idle-timeout
    path: auto_branch_pushes/yansfil/test-idle-timeout/ppluto-main/overlays/dev/
    namespace: yansfil--test-idle-timeout
  - name: mk--fix-ui-tickerbell-v2
    path: auto_branch_pushes/mk/fix-ui-tickerbell-v2/ppluto-main/overlays/dev/
    namespace: mk--fix-ui-tickerbell-v2
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
