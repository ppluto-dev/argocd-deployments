spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-admmin-vdbs
    path: auto_branch_pushes/sg/fix-admmin-vdbs/ppluto-main/overlays/dev/
    namespace: sg--fix-admmin-vdbs
  - name: kkimdev--typescript-recommended-lint
    path: auto_branch_pushes/kkimdev/typescript-recommended-lint/ppluto-main/overlays/dev/
    namespace: kkimdev--typescript-recommended-lint
  - name: yansfil--add-pipeline-e2e-history
    path: auto_branch_pushes/yansfil/add-pipeline-e2e-history/ppluto-main/overlays/dev/
    namespace: yansfil--add-pipeline-e2e-history
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
