spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--gaia-perf-debug-2
    path: auto_branch_pushes/kkimdev/gaia-perf-debug-2/ppluto-main/overlays/dev/
    namespace: kkimdev--gaia-perf-debug-2
  - name: banggre--add-article-summary-query
    path: auto_branch_pushes/banggre/add-article-summary-query/ppluto-main/overlays/dev/
    namespace: banggre--add-article-summary-query
  - name: kkimdev--sd-install
    path: auto_branch_pushes/kkimdev/sd-install/ppluto-main/overlays/dev/
    namespace: kkimdev--sd-install
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
