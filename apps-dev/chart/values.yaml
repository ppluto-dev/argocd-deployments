spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-pipeline-deployment
    path: auto_branch_pushes/yansfil/add-pipeline-deployment/ppluto-main/overlays/dev/
    namespace: yansfil--add-pipeline-deployment
  - name: sg--fix-cnbc
    path: auto_branch_pushes/sg/fix-cnbc/ppluto-main/overlays/dev/
    namespace: sg--fix-cnbc
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
