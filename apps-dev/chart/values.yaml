spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--fix-mobile-meta-article-font-size
    path: auto_branch_pushes/mk/fix-mobile-meta-article-font-size/ppluto-main/overlays/dev/
    namespace: mk--fix-mobile-meta-article-font-size
  - name: mk--fix-tweet-v2
    path: auto_branch_pushes/mk/fix-tweet-v2/ppluto-main/overlays/dev/
    namespace: mk--fix-tweet-v2
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
