spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--delete-logged-link
    path: auto_branch_pushes/banggre/delete-logged-link/ppluto-main/overlays/dev/
    namespace: banggre--delete-logged-link
  - name: sungbin--add-url-path
    path: auto_branch_pushes/sungbin/add-url-path/ppluto-main/overlays/dev/
    namespace: sungbin--add-url-path
  - name: mk--ssr
    path: auto_branch_pushes/mk/ssr/ppluto-main/overlays/dev/
    namespace: mk--ssr
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
