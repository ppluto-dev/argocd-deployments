spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--reorganize-server-folder
    path: auto_branch_pushes/kkimdev/reorganize-server-folder/ppluto-main/overlays/dev/
    namespace: kkimdev--reorganize-server-folder
  - name: kkimdev--eslint-cache
    path: auto_branch_pushes/kkimdev/eslint-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--eslint-cache
  - name: kkimdev--client-folder-renaming
    path: auto_branch_pushes/kkimdev/client-folder-renaming/ppluto-main/overlays/dev/
    namespace: kkimdev--client-folder-renaming
  - name: sg--add-columnist
    path: auto_branch_pushes/sg/add-columnist/ppluto-main/overlays/dev/
    namespace: sg--add-columnist
  - name: luan--argocd-repo
    path: auto_branch_pushes/luan/argocd-repo/ppluto-main/overlays/dev/
    namespace: luan--argocd-repo
  - name: sungbin--playwright-test
    path: auto_branch_pushes/sungbin/playwright-test/ppluto-main/overlays/dev/
    namespace: sungbin--playwright-test
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
