spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-admin
    path: auto_branch_pushes/sungbin/hotfix-admin/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-admin
  - name: yansfil--add-deployment-drawer
    path: auto_branch_pushes/yansfil/add-deployment-drawer/ppluto-main/overlays/dev/
    namespace: yansfil--add-deployment-drawer
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
