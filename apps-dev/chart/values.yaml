spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: luan--graph-validation
    path: auto_branch_pushes/luan/graph-validation/ppluto-main/overlays/dev/
    namespace: luan--graph-validation
  - name: kkimdev--default-checked
    path: auto_branch_pushes/kkimdev/default-checked/ppluto-main/overlays/dev/
    namespace: kkimdev--default-checked
  - name: kkimdev--deadrabbit-optimized-image
    path: auto_branch_pushes/kkimdev/deadrabbit-optimized-image/ppluto-main/overlays/dev/
    namespace: kkimdev--deadrabbit-optimized-image
  - name: luan--deployment-interface
    path: auto_branch_pushes/luan/deployment-interface/ppluto-main/overlays/dev/
    namespace: luan--deployment-interface
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
