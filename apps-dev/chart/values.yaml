    targetRevision: HEAD
  applications:
  - name: kkimdev--ddd-url
    path: auto_branch_pushes/kkimdev/ddd-url/ppluto-main/overlays/dev/
    namespace: kkimdev--ddd-url
  - name: sungbin--gcp-images-to-text
    path: auto_branch_pushes/sungbin/gcp-images-to-text/ppluto-main/overlays/dev/
    namespace: sungbin--gcp-images-to-text
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
