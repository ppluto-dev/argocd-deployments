spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--update-marketboard-4
    path: auto_branch_pushes/banggre/update-marketboard-4/ppluto-main/overlays/dev/
    namespace: banggre--update-marketboard-4
  - name: sg--add-admin-user
    path: auto_branch_pushes/sg/add-admin-user/ppluto-main/overlays/dev/
    namespace: sg--add-admin-user
  - name: kkimdev--podman-build-squash
    path: auto_branch_pushes/kkimdev/podman-build-squash/ppluto-main/overlays/dev/
    namespace: kkimdev--podman-build-squash
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
