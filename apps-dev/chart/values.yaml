spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-excel-view-load
    path: auto_branch_pushes/yansfil/fix-excel-view-load/ppluto-main/overlays/dev/
    namespace: yansfil--fix-excel-view-load
  - name: sungbin--migration-test-code
    path: auto_branch_pushes/sungbin/migration-test-code/ppluto-main/overlays/dev/
    namespace: sungbin--migration-test-code
  - name: mk--ssr
    path: auto_branch_pushes/mk/ssr/ppluto-main/overlays/dev/
    namespace: mk--ssr
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
