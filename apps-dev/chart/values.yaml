spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-admin-edit3
    path: auto_branch_pushes/sungbin/hotfix-admin-edit3/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-admin-edit3
  - name: yansfil--enable-preview-vision
    path: auto_branch_pushes/yansfil/enable-preview-vision/ppluto-main/overlays/dev/
    namespace: yansfil--enable-preview-vision
  - name: banggre--quote-page-5
    path: auto_branch_pushes/banggre/quote-page-5/ppluto-main/overlays/dev/
    namespace: banggre--quote-page-5
  - name: kkimdev--404
    path: auto_branch_pushes/kkimdev/404/ppluto-main/overlays/dev/
    namespace: kkimdev--404
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
