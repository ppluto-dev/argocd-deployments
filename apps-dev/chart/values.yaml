spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-call-count
    path: auto_branch_pushes/yansfil/add-call-count/ppluto-main/overlays/dev/
    namespace: yansfil--add-call-count
  - name: banggre--add-ticker-page
    path: auto_branch_pushes/banggre/add-ticker-page/ppluto-main/overlays/dev/
    namespace: banggre--add-ticker-page
  - name: kkimdev--main-page-cache
    path: auto_branch_pushes/kkimdev/main-page-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--main-page-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
