spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--disable-profile
    path: auto_branch_pushes/kkimdev/disable-profile/ppluto-main/overlays/dev/
    namespace: kkimdev--disable-profile
  - name: mk--update-marketwrap-ui
    path: auto_branch_pushes/mk/update-marketwrap-ui/ppluto-main/overlays/dev/
    namespace: mk--update-marketwrap-ui
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
