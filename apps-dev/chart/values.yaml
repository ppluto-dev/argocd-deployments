spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--update-headlines-with-marketwrap
    path: auto_branch_pushes/mk/update-headlines-with-marketwrap/ppluto-main/overlays/dev/
    namespace: mk--update-headlines-with-marketwrap
  - name: sungbin--admin-add-image
    path: auto_branch_pushes/sungbin/admin-add-image/ppluto-main/overlays/dev/
    namespace: sungbin--admin-add-image
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
