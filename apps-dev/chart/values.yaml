spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--ci-server-check
    path: auto_branch_pushes/kkimdev/ci-server-check/ppluto-main/overlays/prod/
    namespace: kkimdev--ci-server-check
  - name: sg--fix-select-result-bug
    path: auto_branch_pushes/sg/fix-select-result-bug/ppluto-main/overlays/prod/
    namespace: sg--fix-select-result-bug
  - name: sg--portfolio-bug-fix
    path: auto_branch_pushes/sg/portfolio-bug-fix/ppluto-main/overlays/prod/
    namespace: sg--portfolio-bug-fix
  - name: yansfil--minichart-only-regularmarket
    path: auto_branch_pushes/yansfil/minichart-only-regularmarket/ppluto-main/overlays/prod/
    namespace: yansfil--minichart-only-regularmarket
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
