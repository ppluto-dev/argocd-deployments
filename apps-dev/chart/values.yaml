spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--migrate-indexnow
    path: auto_branch_pushes/mk/migrate-indexnow/ppluto-main/overlays/dev/
    namespace: mk--migrate-indexnow
  - name: banggre--live-page
    path: auto_branch_pushes/banggre/live-page/ppluto-main/overlays/dev/
    namespace: banggre--live-page
  - name: mk--nxt
    path: auto_branch_pushes/mk/nxt/ppluto-main/overlays/dev/
    namespace: mk--nxt
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
