spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-timeout-llm
    path: auto_branch_pushes/yansfil/add-timeout-llm/ppluto-main/overlays/dev/
    namespace: yansfil--add-timeout-llm
  - name: sg--fix-cron-preset
    path: auto_branch_pushes/sg/fix-cron-preset/ppluto-main/overlays/dev/
    namespace: sg--fix-cron-preset
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
