spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-mobile-floating
    path: auto_branch_pushes/sungbin/hotfix-mobile-floating/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-mobile-floating
  - name: sungbin--hotfix-md-size
    path: auto_branch_pushes/sungbin/hotfix-md-size/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-md-size
  - name: sungbin--mobile-lang
    path: auto_branch_pushes/sungbin/mobile-lang/ppluto-main/overlays/dev/
    namespace: sungbin--mobile-lang
  - name: banggre--change-to-finance-gpt
    path: auto_branch_pushes/banggre/change-to-finance-gpt/ppluto-main/overlays/dev/
    namespace: banggre--change-to-finance-gpt
  - name: yansfil--article-created-at-fix
    path: auto_branch_pushes/yansfil/article-created-at-fix/ppluto-main/overlays/dev/
    namespace: yansfil--article-created-at-fix
  - name: yansfil--show-mainstreetview
    path: auto_branch_pushes/yansfil/show-mainstreetview/ppluto-main/overlays/dev/
    namespace: yansfil--show-mainstreetview
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
