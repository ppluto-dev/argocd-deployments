  - name: banggre--gaia-prompt
    path: auto_branch_pushes/banggre/gaia-prompt/ppluto-main/overlays/dev/
    namespace: banggre--gaia-prompt
  - name: luan--global-variables
    path: auto_branch_pushes/luan/global-variables/ppluto-main/overlays/dev/
    namespace: luan--global-variables
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
