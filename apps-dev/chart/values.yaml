spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-send-scroll-depth-event-error
    path: auto_branch_pushes/sungbin/hotfix-send-scroll-depth-event-error/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-send-scroll-depth-event-error
  - name: sg--add-crawling-source
    path: auto_branch_pushes/sg/add-crawling-source/ppluto-main/overlays/dev/
    namespace: sg--add-crawling-source
  - name: sungbin--cronjob-pdf-to-custom-db
    path: auto_branch_pushes/sungbin/cronjob-pdf-to-custom-db/ppluto-main/overlays/dev/
    namespace: sungbin--cronjob-pdf-to-custom-db
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
