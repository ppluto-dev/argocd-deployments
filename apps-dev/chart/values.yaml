spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--add-dodoongdoc-readme
    path: auto_branch_pushes/sungbin/add-dodoongdoc-readme/ppluto-main/overlays/dev/
    namespace: sungbin--add-dodoongdoc-readme
  - name: sungbin--dodoongdoc-mobile-text-bugfix
    path: auto_branch_pushes/sungbin/dodoongdoc-mobile-text-bugfix/ppluto-main/overlays/dev/
    namespace: sungbin--dodoongdoc-mobile-text-bugfix
  - name: sungbin--tickerbell-keep-reading
    path: auto_branch_pushes/sungbin/tickerbell-keep-reading/ppluto-main/overlays/dev/
    namespace: sungbin--tickerbell-keep-reading
  - name: yansfil--add-prompt-saver
    path: auto_branch_pushes/yansfil/add-prompt-saver/ppluto-main/overlays/dev/
    namespace: yansfil--add-prompt-saver
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
