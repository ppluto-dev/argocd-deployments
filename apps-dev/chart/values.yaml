spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--docker-build-test
    path: auto_branch_pushes/kkimdev/docker-build-test/ppluto-main/overlays/dev/
    namespace: kkimdev--docker-build-test
  - name: kkimdev--ask-tab-ui-fixes
    path: auto_branch_pushes/kkimdev/ask-tab-ui-fixes/ppluto-main/overlays/dev/
    namespace: kkimdev--ask-tab-ui-fixes
  - name: yansfil--fix-popular-tab-scroll
    path: auto_branch_pushes/yansfil/fix-popular-tab-scroll/ppluto-main/overlays/dev/
    namespace: yansfil--fix-popular-tab-scroll
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
