spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-cnbc-temp-2
    path: auto_branch_pushes/sg/fix-cnbc-temp-2/ppluto-main/overlays/dev/
    namespace: sg--fix-cnbc-temp-2
  - name: yansfil--add-target-prop-to-viewpage
    path: auto_branch_pushes/yansfil/add-target-prop-to-viewpage/ppluto-main/overlays/dev/
    namespace: yansfil--add-target-prop-to-viewpage
  - name: yansfil--add-prompt-async-run
    path: auto_branch_pushes/yansfil/add-prompt-async-run/ppluto-main/overlays/dev/
    namespace: yansfil--add-prompt-async-run
  - name: kkimdev--projectpluto-text-update
    path: auto_branch_pushes/kkimdev/projectpluto-text-update/ppluto-main/overlays/dev/
    namespace: kkimdev--projectpluto-text-update
  - name: kkimdev--prerender-on
    path: auto_branch_pushes/kkimdev/prerender-on/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-on
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
