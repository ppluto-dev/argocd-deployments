spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--make-chunking-script
    path: auto_branch_pushes/sg/make-chunking-script/ppluto-main/overlays/dev/
    namespace: sg--make-chunking-script
  - name: yansfil--update-prompt-node
    path: auto_branch_pushes/yansfil/update-prompt-node/ppluto-main/overlays/dev/
    namespace: yansfil--update-prompt-node
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
