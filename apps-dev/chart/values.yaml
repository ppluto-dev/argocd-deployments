spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--document-width
    path: auto_branch_pushes/kkimdev/document-width/ppluto-main/overlays/dev/
    namespace: kkimdev--document-width
  - name: mk--ssr
    path: auto_branch_pushes/mk/ssr/ppluto-main/overlays/dev/
    namespace: mk--ssr
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
