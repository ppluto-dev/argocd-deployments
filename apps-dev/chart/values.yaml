spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-logging
    path: auto_branch_pushes/sg/add-logging/ppluto-main/overlays/dev/
    namespace: sg--add-logging
  - name: sungbin--stats-add-unsubscribed-date
    path: auto_branch_pushes/sungbin/stats-add-unsubscribed-date/ppluto-main/overlays/dev/
    namespace: sungbin--stats-add-unsubscribed-date
  - name: kkimdev--gaia-perf-debug
    path: auto_branch_pushes/kkimdev/gaia-perf-debug/ppluto-main/overlays/dev/
    namespace: kkimdev--gaia-perf-debug
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
