spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--remove-discover-community
    path: auto_branch_pushes/sg/remove-discover-community/ppluto-main/overlays/prod/
    namespace: sg--remove-discover-community
  - name: ilju--chart-min-max
    path: auto_branch_pushes/ilju/chart-min-max/ppluto-main/overlays/prod/
    namespace: ilju--chart-min-max
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
  - name: yansfil--fix-get-symbol-pricechart
    path: auto_branch_pushes/yansfil/fix-get-symbol-pricechart/ppluto-main/overlays/prod/
    namespace: yansfil--fix-get-symbol-pricechart
  - name: ilju--chart-aftermarket
    path: auto_branch_pushes/ilju/chart-aftermarket/ppluto-main/overlays/prod/
    namespace: ilju--chart-aftermarket
  - name: yansfil--add-watchitem-loading
    path: auto_branch_pushes/yansfil/add-watchitem-loading/ppluto-main/overlays/prod/
    namespace: yansfil--add-watchitem-loading
