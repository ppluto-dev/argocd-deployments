spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-ambiguous-prompt-variables
    path: auto_branch_pushes/yansfil/fix-ambiguous-prompt-variables/ppluto-main/overlays/dev/
    namespace: yansfil--fix-ambiguous-prompt-variables
  - name: sg--change-bloomberg
    path: auto_branch_pushes/sg/change-bloomberg/ppluto-main/overlays/dev/
    namespace: sg--change-bloomberg
  - name: sg--vector-db-chain
    path: auto_branch_pushes/sg/vector-db-chain/ppluto-main/overlays/dev/
    namespace: sg--vector-db-chain
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
