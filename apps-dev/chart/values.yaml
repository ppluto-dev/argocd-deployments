spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--fix
    path: auto_branch_pushes/kkimdev/fix/ppluto-main/overlays/dev/
    namespace: kkimdev--fix
  - name: sungbin--hotfix-chatbot
    path: auto_branch_pushes/sungbin/hotfix-chatbot/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-chatbot
  - name: banggre--add-korean
    path: auto_branch_pushes/banggre/add-korean/ppluto-main/overlays/dev/
    namespace: banggre--add-korean
  - name: kkimdev--chart-tracker-published-at-fix
    path: auto_branch_pushes/kkimdev/chart-tracker-published-at-fix/ppluto-main/overlays/dev/
    namespace: kkimdev--chart-tracker-published-at-fix
  - name: yansfil--show-mainstreetview
    path: auto_branch_pushes/yansfil/show-mainstreetview/ppluto-main/overlays/dev/
    namespace: yansfil--show-mainstreetview
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
