spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--tickerbell-chore-ui
    path: auto_branch_pushes/mk/tickerbell-chore-ui/ppluto-main/overlays/dev/
    namespace: mk--tickerbell-chore-ui
  - name: banggre--fix-presubmit
    path: auto_branch_pushes/banggre/fix-presubmit/ppluto-main/overlays/dev/
    namespace: banggre--fix-presubmit
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
