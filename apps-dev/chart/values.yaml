spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--save-prompt-to-db
    path: auto_branch_pushes/yansfil/save-prompt-to-db/ppluto-main/overlays/prod/
    namespace: yansfil--save-prompt-to-db
  - name: yansfil--update-cronjob-published_at
    path: auto_branch_pushes/yansfil/update-cronjob-published_at/ppluto-main/overlays/prod/
    namespace: yansfil--update-cronjob-published_at
  - name: sg--realtime-board
    path: auto_branch_pushes/sg/realtime-board/ppluto-main/overlays/prod/
    namespace: sg--realtime-board
  - name: yansfil--for-hyun
    path: auto_branch_pushes/yansfil/for-hyun/ppluto-main/overlays/prod/
    namespace: yansfil--for-hyun
  - name: kkimdev--share-og
    path: auto_branch_pushes/kkimdev/share-og/ppluto-main/overlays/prod/
    namespace: kkimdev--share-og
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
