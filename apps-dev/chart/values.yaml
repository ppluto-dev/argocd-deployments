spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-deploy-representation
    path: auto_branch_pushes/yansfil/add-deploy-representation/ppluto-main/overlays/dev/
    namespace: yansfil--add-deploy-representation
  - name: kkimdev--og-nginx
    path: auto_branch_pushes/kkimdev/og-nginx/ppluto-main/overlays/dev/
    namespace: kkimdev--og-nginx
  - name: sg--remove-dsclaimer-newsletter
    path: auto_branch_pushes/sg/remove-dsclaimer-newsletter/ppluto-main/overlays/dev/
    namespace: sg--remove-dsclaimer-newsletter
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
