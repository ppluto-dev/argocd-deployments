spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--typo
    path: auto_branch_pushes/kkimdev/typo/ppluto-main/overlays/dev/
    namespace: kkimdev--typo
  - name: yansfil--ga4-setting
    path: auto_branch_pushes/yansfil/ga4-setting/ppluto-main/overlays/dev/
    namespace: yansfil--ga4-setting
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
