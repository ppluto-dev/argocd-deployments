spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--deadrabbit-stats
    path: auto_branch_pushes/sungbin/deadrabbit-stats/ppluto-main/overlays/dev/
    namespace: sungbin--deadrabbit-stats
  - name: banggre--momo-node
    path: auto_branch_pushes/banggre/momo-node/ppluto-main/overlays/dev/
    namespace: banggre--momo-node
  - name: yansfil--add-metdata-prompt-token
    path: auto_branch_pushes/yansfil/add-metdata-prompt-token/ppluto-main/overlays/dev/
    namespace: yansfil--add-metdata-prompt-token
  - name: renovate--material-ui-monorepo
    path: auto_branch_pushes/renovate/material-ui-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--material-ui-monorepo
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
