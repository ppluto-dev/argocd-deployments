spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--main-click
    path: auto_branch_pushes/sg/main-click/ppluto-main/overlays/dev/
    namespace: sg--main-click
  - name: sungbin--redirect
    path: auto_branch_pushes/sungbin/redirect/ppluto-main/overlays/dev/
    namespace: sungbin--redirect
  - name: yansfil--runboard-1-0
    path: auto_branch_pushes/yansfil/runboard-1-0/ppluto-main/overlays/dev/
    namespace: yansfil--runboard-1-0
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
