  - name: yansfil--for-hyun2
    path: auto_branch_pushes/yansfil/for-hyun2/ppluto-main/overlays/prod/
    namespace: yansfil--for-hyun2
  - name: kkimdev--share-og
    path: auto_branch_pushes/kkimdev/share-og/ppluto-main/overlays/prod/
    namespace: kkimdev--share-og
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
