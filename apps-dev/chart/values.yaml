spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--mychat-ui-division-per-qa
    path: auto_branch_pushes/kkimdev/mychat-ui-division-per-qa/ppluto-main/overlays/dev/
    namespace: kkimdev--mychat-ui-division-per-qa
  - name: kkimdev--id-generator-v3
    path: auto_branch_pushes/kkimdev/id-generator-v3/ppluto-main/overlays/dev/
    namespace: kkimdev--id-generator-v3
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
