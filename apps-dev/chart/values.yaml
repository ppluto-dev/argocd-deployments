spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-compare-bug
    path: auto_branch_pushes/sg/fix-compare-bug/ppluto-main/overlays/dev/
    namespace: sg--fix-compare-bug
  - name: kkimdev--typescript-recommended-lint
    path: auto_branch_pushes/kkimdev/typescript-recommended-lint/ppluto-main/overlays/dev/
    namespace: kkimdev--typescript-recommended-lint
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
