spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-admin
    path: auto_branch_pushes/sungbin/hotfix-admin/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-admin
  - name: banggre--fix-category-related-problem
    path: auto_branch_pushes/banggre/fix-category-related-problem/ppluto-main/overlays/dev/
    namespace: banggre--fix-category-related-problem
  - name: yansfil--performance-update
    path: auto_branch_pushes/yansfil/performance-update/ppluto-main/overlays/dev/
    namespace: yansfil--performance-update
  - name: kkimdev--main-page-cache
    path: auto_branch_pushes/kkimdev/main-page-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--main-page-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
