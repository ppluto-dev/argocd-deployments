spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-ip-mixpanel
    path: auto_branch_pushes/yansfil/add-ip-mixpanel/ppluto-main/overlays/dev/
    namespace: yansfil--add-ip-mixpanel
  - name: yansfil--fix-ios-bug
    path: auto_branch_pushes/yansfil/fix-ios-bug/ppluto-main/overlays/dev/
    namespace: yansfil--fix-ios-bug
  - name: kkimdev--suggested-question-reordering
    path: auto_branch_pushes/kkimdev/suggested-question-reordering/ppluto-main/overlays/dev/
    namespace: kkimdev--suggested-question-reordering
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
