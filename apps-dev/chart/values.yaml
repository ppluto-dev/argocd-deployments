  - name: luan--csv
    path: auto_branch_pushes/luan/csv/ppluto-main/overlays/dev/
    namespace: luan--csv
  - name: yansfil--add-node-panel-right
    path: auto_branch_pushes/yansfil/add-node-panel-right/ppluto-main/overlays/dev/
    namespace: yansfil--add-node-panel-right
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
