spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--disable-translation
    path: auto_branch_pushes/sungbin/disable-translation/ppluto-main/overlays/dev/
    namespace: sungbin--disable-translation
  - name: sg--fix-bottom-menu
    path: auto_branch_pushes/sg/fix-bottom-menu/ppluto-main/overlays/dev/
    namespace: sg--fix-bottom-menu
  - name: sg--fix-parsing-fail-log
    path: auto_branch_pushes/sg/fix-parsing-fail-log/ppluto-main/overlays/dev/
    namespace: sg--fix-parsing-fail-log
  - name: sg--fix-benzinga-times
    path: auto_branch_pushes/sg/fix-benzinga-times/ppluto-main/overlays/dev/
    namespace: sg--fix-benzinga-times
  - name: sg--add-tradingview-article-summary
    path: auto_branch_pushes/sg/add-tradingview-article-summary/ppluto-main/overlays/dev/
    namespace: sg--add-tradingview-article-summary
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
