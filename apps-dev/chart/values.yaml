spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-comment-bug
    path: auto_branch_pushes/yansfil/fix-comment-bug/ppluto-main/overlays/dev/
    namespace: yansfil--fix-comment-bug
  - name: mk--avoid-dup-tweet
    path: auto_branch_pushes/mk/avoid-dup-tweet/ppluto-main/overlays/dev/
    namespace: mk--avoid-dup-tweet
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
