spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-misc-ui
    path: auto_branch_pushes/yansfil/fix-misc-ui/ppluto-main/overlays/prod/
    namespace: yansfil--fix-misc-ui
  - name: sg--portfolio-rebalancing
    path: auto_branch_pushes/sg/portfolio-rebalancing/ppluto-main/overlays/prod/
    namespace: sg--portfolio-rebalancing
  - name: ilju--hide-y-axis
    path: auto_branch_pushes/ilju/hide-y-axis/ppluto-main/overlays/prod/
    namespace: ilju--hide-y-axis
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
