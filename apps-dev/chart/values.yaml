spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--update-pipeline-viewer
    path: auto_branch_pushes/yansfil/update-pipeline-viewer/ppluto-main/overlays/dev/
    namespace: yansfil--update-pipeline-viewer
  - name: kkimdev--premium-deadrabbit
    path: auto_branch_pushes/kkimdev/premium-deadrabbit/ppluto-main/overlays/dev/
    namespace: kkimdev--premium-deadrabbit
  - name: kkimdev--main-page-cache
    path: auto_branch_pushes/kkimdev/main-page-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--main-page-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
