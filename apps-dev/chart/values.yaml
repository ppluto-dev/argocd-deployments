spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-barrons
    path: auto_branch_pushes/sg/fix-barrons/ppluto-main/overlays/dev/
    namespace: sg--fix-barrons
  - name: yansfil--edit-delete-prompt
    path: auto_branch_pushes/yansfil/edit-delete-prompt/ppluto-main/overlays/dev/
    namespace: yansfil--edit-delete-prompt
  - name: sg--fix-bloom-crawling
    path: auto_branch_pushes/sg/fix-bloom-crawling/ppluto-main/overlays/dev/
    namespace: sg--fix-bloom-crawling
  - name: sg--fitting-mobile
    path: auto_branch_pushes/sg/fitting-mobile/ppluto-main/overlays/dev/
    namespace: sg--fitting-mobile
  - name: banggre--update-article-summarize
    path: auto_branch_pushes/banggre/update-article-summarize/ppluto-main/overlays/dev/
    namespace: banggre--update-article-summarize
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
