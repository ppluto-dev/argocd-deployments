spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--script-for-pinecone
    path: auto_branch_pushes/banggre/script-for-pinecone/ppluto-main/overlays/dev/
    namespace: banggre--script-for-pinecone
  - name: sg--remove-unnes
    path: auto_branch_pushes/sg/remove-unnes/ppluto-main/overlays/dev/
    namespace: sg--remove-unnes
  - name: sungbin--subscriber-dashboard
    path: auto_branch_pushes/sungbin/subscriber-dashboard/ppluto-main/overlays/dev/
    namespace: sungbin--subscriber-dashboard
  - name: kkimdev--gaia-perf-debug
    path: auto_branch_pushes/kkimdev/gaia-perf-debug/ppluto-main/overlays/dev/
    namespace: kkimdev--gaia-perf-debug
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
