spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--dodoongdoc-fix-fontsize
    path: auto_branch_pushes/sungbin/dodoongdoc-fix-fontsize/ppluto-main/overlays/dev/
    namespace: sungbin--dodoongdoc-fix-fontsize
  - name: sungbin--fix-deadrabbit-header-description
    path: auto_branch_pushes/sungbin/fix-deadrabbit-header-description/ppluto-main/overlays/dev/
    namespace: sungbin--fix-deadrabbit-header-description
  - name: luan--fix-delete-pipeline-group
    path: auto_branch_pushes/luan/fix-delete-pipeline-group/ppluto-main/overlays/dev/
    namespace: luan--fix-delete-pipeline-group
  - name: luan--clean-graph-error
    path: auto_branch_pushes/luan/clean-graph-error/ppluto-main/overlays/dev/
    namespace: luan--clean-graph-error
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
