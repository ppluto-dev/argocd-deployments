    namespace: yansfil--hoyeon-test
  - name: banggre--update-subscribe-feature
    path: auto_branch_pushes/banggre/update-subscribe-feature/ppluto-main/overlays/dev/
    namespace: banggre--update-subscribe-feature
  - name: yansfil--vscdoe-prettierrc
    path: auto_branch_pushes/yansfil/vscdoe-prettierrc/ppluto-main/overlays/dev/
    namespace: yansfil--vscdoe-prettierrc
  - name: sungbin--page-info
    path: auto_branch_pushes/sungbin/page-info/ppluto-main/overlays/dev/
    namespace: sungbin--page-info
  - name: yansfil--add-main-street-views
    path: auto_branch_pushes/yansfil/add-main-street-views/ppluto-main/overlays/dev/
    namespace: yansfil--add-main-street-views
  - name: renovate--npm-vite-vulnerability
