spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-barrons-news-time
    path: auto_branch_pushes/sg/fix-barrons-news-time/ppluto-main/overlays/dev/
    namespace: sg--fix-barrons-news-time
  - name: sg--fix-wsj
    path: auto_branch_pushes/sg/fix-wsj/ppluto-main/overlays/dev/
    namespace: sg--fix-wsj
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
