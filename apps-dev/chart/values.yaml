spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-redirect-chathistory
    path: auto_branch_pushes/banggre/add-redirect-chathistory/ppluto-main/overlays/dev/
    namespace: banggre--add-redirect-chathistory
  - name: sg--add-mixpanel-articles
    path: auto_branch_pushes/sg/add-mixpanel-articles/ppluto-main/overlays/dev/
    namespace: sg--add-mixpanel-articles
  - name: mk--fix-favicon
    path: auto_branch_pushes/mk/fix-favicon/ppluto-main/overlays/dev/
    namespace: mk--fix-favicon
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
