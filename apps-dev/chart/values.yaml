  - name: yansfil--refactor-execute-engine
    path: auto_branch_pushes/yansfil/refactor-execute-engine/ppluto-main/overlays/dev/
    namespace: yansfil--refactor-execute-engine
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
