spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: luan--post-run
    path: auto_branch_pushes/luan/post-run/ppluto-main/overlays/dev/
    namespace: luan--post-run
  - name: yansfil--show-label-in-run-table
    path: auto_branch_pushes/yansfil/show-label-in-run-table/ppluto-main/overlays/dev/
    namespace: yansfil--show-label-in-run-table
  - name: luan--fix-lint-errors
    path: auto_branch_pushes/luan/fix-lint-errors/ppluto-main/overlays/dev/
    namespace: luan--fix-lint-errors
  - name: luan--pdf-processor
    path: auto_branch_pushes/luan/pdf-processor/ppluto-main/overlays/dev/
    namespace: luan--pdf-processor
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
