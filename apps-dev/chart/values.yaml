spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-newsletter-path
    path: auto_branch_pushes/sungbin/hotfix-newsletter-path/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-newsletter-path
  - name: yansfil--llm-for-debugging
    path: auto_branch_pushes/yansfil/llm-for-debugging/ppluto-main/overlays/dev/
    namespace: yansfil--llm-for-debugging
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
