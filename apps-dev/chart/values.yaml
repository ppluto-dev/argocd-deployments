spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--fix-read-next-lang
    path: auto_branch_pushes/sungbin/fix-read-next-lang/ppluto-main/overlays/dev/
    namespace: sungbin--fix-read-next-lang
  - name: sungbin--gaia-google-search
    path: auto_branch_pushes/sungbin/gaia-google-search/ppluto-main/overlays/dev/
    namespace: sungbin--gaia-google-search
  - name: banggre--article-view-type
    path: auto_branch_pushes/banggre/article-view-type/ppluto-main/overlays/dev/
    namespace: banggre--article-view-type
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
