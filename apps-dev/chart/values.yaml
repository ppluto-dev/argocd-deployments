spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--admin-check-ticker
    path: auto_branch_pushes/yansfil/admin-check-ticker/ppluto-main/overlays/dev/
    namespace: yansfil--admin-check-ticker
  - name: yansfil--add-first-touch-latencyms
    path: auto_branch_pushes/yansfil/add-first-touch-latencyms/ppluto-main/overlays/dev/
    namespace: yansfil--add-first-touch-latencyms
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
