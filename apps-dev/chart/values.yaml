spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-additional-feed
    path: auto_branch_pushes/banggre/add-additional-feed/ppluto-main/overlays/dev/
    namespace: banggre--add-additional-feed
  - name: mk--fix-favicon
    path: auto_branch_pushes/mk/fix-favicon/ppluto-main/overlays/dev/
    namespace: mk--fix-favicon
  - name: yansfil--add-test-set-feature
    path: auto_branch_pushes/yansfil/add-test-set-feature/ppluto-main/overlays/dev/
    namespace: yansfil--add-test-set-feature
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
