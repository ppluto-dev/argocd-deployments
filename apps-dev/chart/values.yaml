spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-layout-horizontal
    path: auto_branch_pushes/yansfil/add-layout-horizontal/ppluto-main/overlays/dev/
    namespace: yansfil--add-layout-horizontal
  - name: sungbin--bugfix-pdftotext-timeout
    path: auto_branch_pushes/sungbin/bugfix-pdftotext-timeout/ppluto-main/overlays/dev/
    namespace: sungbin--bugfix-pdftotext-timeout
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
