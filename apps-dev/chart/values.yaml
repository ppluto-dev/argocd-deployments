spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--for-hyun
    path: auto_branch_pushes/yansfil/for-hyun/ppluto-main/overlays/prod/
    namespace: yansfil--for-hyun
  - name: kkimdev--fix-share-url
    path: auto_branch_pushes/kkimdev/fix-share-url/ppluto-main/overlays/prod/
    namespace: kkimdev--fix-share-url
  - name: kkimdev--share-og
    path: auto_branch_pushes/kkimdev/share-og/ppluto-main/overlays/prod/
    namespace: kkimdev--share-og
  - name: sg--cnbc-cron-bug-fix
    path: auto_branch_pushes/sg/cnbc-cron-bug-fix/ppluto-main/overlays/prod/
    namespace: sg--cnbc-cron-bug-fix
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
