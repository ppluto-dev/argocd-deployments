spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--migrate-table
    path: auto_branch_pushes/sungbin/migrate-table/ppluto-main/overlays/dev/
    namespace: sungbin--migrate-table
  - name: banggre--add-telegram-button
    path: auto_branch_pushes/banggre/add-telegram-button/ppluto-main/overlays/dev/
    namespace: banggre--add-telegram-button
  - name: mk--avoid-dup-tweet
    path: auto_branch_pushes/mk/avoid-dup-tweet/ppluto-main/overlays/dev/
    namespace: mk--avoid-dup-tweet
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
