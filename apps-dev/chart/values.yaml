spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-ticker-in-main
    path: auto_branch_pushes/sg/add-ticker-in-main/ppluto-main/overlays/dev/
    namespace: sg--add-ticker-in-main
  - name: kkimdev--deadrabbit-test-server
    path: auto_branch_pushes/kkimdev/deadrabbit-test-server/ppluto-main/overlays/dev/
    namespace: kkimdev--deadrabbit-test-server
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
