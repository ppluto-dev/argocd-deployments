spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--update-quotes-page-title
    path: auto_branch_pushes/banggre/update-quotes-page-title/ppluto-main/overlays/dev/
    namespace: banggre--update-quotes-page-title
  - name: banggre--add-transaction-filter
    path: auto_branch_pushes/banggre/add-transaction-filter/ppluto-main/overlays/dev/
    namespace: banggre--add-transaction-filter
  - name: yansfil--crawling-2-0
    path: auto_branch_pushes/yansfil/crawling-2-0/ppluto-main/overlays/dev/
    namespace: yansfil--crawling-2-0
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
