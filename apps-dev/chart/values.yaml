spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-marketwatch
    path: auto_branch_pushes/sg/fix-marketwatch/ppluto-main/overlays/dev/
    namespace: sg--fix-marketwatch
  - name: sungbin--mobile-ux
    path: auto_branch_pushes/sungbin/mobile-ux/ppluto-main/overlays/dev/
    namespace: sungbin--mobile-ux
  - name: kkimdev--font-pt-serif
    path: auto_branch_pushes/kkimdev/font-pt-serif/ppluto-main/overlays/dev/
    namespace: kkimdev--font-pt-serif
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
