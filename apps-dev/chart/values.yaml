spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: luan--fix-snapshot
    path: auto_branch_pushes/luan/fix-snapshot/ppluto-main/overlays/dev/
    namespace: luan--fix-snapshot
  - name: luan--omit
    path: auto_branch_pushes/luan/omit/ppluto-main/overlays/dev/
    namespace: luan--omit
  - name: kkimdev--moment-eslint
    path: auto_branch_pushes/kkimdev/moment-eslint/ppluto-main/overlays/dev/
    namespace: kkimdev--moment-eslint
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
