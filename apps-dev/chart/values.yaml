spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: minwook-pluto--add-admin-minwook
    path: auto_branch_pushes/minwook-pluto/add-admin-minwook/ppluto-main/overlays/dev/
    namespace: minwook-pluto--add-admin-minwook
  - name: minwook-pluto--expand-panel-area
    path: auto_branch_pushes/minwook-pluto/expand-panel-area/ppluto-main/overlays/dev/
    namespace: minwook-pluto--expand-panel-area
  - name: sungbin--gaia-add-csv-copy-column-feature
    path: auto_branch_pushes/sungbin/gaia-add-csv-copy-column-feature/ppluto-main/overlays/dev/
    namespace: sungbin--gaia-add-csv-copy-column-feature
  - name: yansfil--update-prompt-group
    path: auto_branch_pushes/yansfil/update-prompt-group/ppluto-main/overlays/dev/
    namespace: yansfil--update-prompt-group
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
