  applications:
  - name: sungbin--tickerbell-newsletter
    path: auto_branch_pushes/sungbin/tickerbell-newsletter/ppluto-main/overlays/dev/
    namespace: sungbin--tickerbell-newsletter
  - name: kkimdev--project-pluto-co
    path: auto_branch_pushes/kkimdev/project-pluto-co/ppluto-main/overlays/dev/
    namespace: kkimdev--project-pluto-co
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
