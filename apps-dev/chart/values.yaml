spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-legacy-pipeline-index-bug
    path: auto_branch_pushes/yansfil/fix-legacy-pipeline-index-bug/ppluto-main/overlays/dev/
    namespace: yansfil--fix-legacy-pipeline-index-bug
  - name: sg--compare-vdb-delete-history
    path: auto_branch_pushes/sg/compare-vdb-delete-history/ppluto-main/overlays/dev/
    namespace: sg--compare-vdb-delete-history
  - name: sg--add-source
    path: auto_branch_pushes/sg/add-source/ppluto-main/overlays/dev/
    namespace: sg--add-source
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
