spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--make-tickerbell-pipeline
    path: auto_branch_pushes/yansfil/make-tickerbell-pipeline/ppluto-main/overlays/dev/
    namespace: yansfil--make-tickerbell-pipeline
  - name: kkimdev--eslint-enable-more-rules
    path: auto_branch_pushes/kkimdev/eslint-enable-more-rules/ppluto-main/overlays/dev/
    namespace: kkimdev--eslint-enable-more-rules
  - name: banggre--pipeline-for-summarize
    path: auto_branch_pushes/banggre/pipeline-for-summarize/ppluto-main/overlays/dev/
    namespace: banggre--pipeline-for-summarize
  - name: sungbin--cronjob-pdf-to-custom-db
    path: auto_branch_pushes/sungbin/cronjob-pdf-to-custom-db/ppluto-main/overlays/dev/
    namespace: sungbin--cronjob-pdf-to-custom-db
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
