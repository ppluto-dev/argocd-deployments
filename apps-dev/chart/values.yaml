spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--remount-runboard
    path: auto_branch_pushes/yansfil/remount-runboard/ppluto-main/overlays/dev/
    namespace: yansfil--remount-runboard
  - name: Branch name kkimdev/getVariableName contains unsupported characters, only
      [a-z], [0-9], /, - are allowed
    path: auto_branch_pushes/kkimdev/getVariableName/ppluto-main/overlays/dev/
    namespace: Branch name kkimdev/getVariableName contains unsupported characters,
      only [a-z], [0-9], /, - are allowed
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
