spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-input-var-edges-err
    path: auto_branch_pushes/yansfil/fix-input-var-edges-err/ppluto-main/overlays/dev/
    namespace: yansfil--fix-input-var-edges-err
  - name: yansfil--add-amplitude
    path: auto_branch_pushes/yansfil/add-amplitude/ppluto-main/overlays/dev/
    namespace: yansfil--add-amplitude
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
