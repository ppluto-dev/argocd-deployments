spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--ci-retry
    path: auto_branch_pushes/kkimdev/ci-retry/ppluto-main/overlays/prod/
    namespace: kkimdev--ci-retry
  - name: kkimdev--server-compile
    path: auto_branch_pushes/kkimdev/server-compile/ppluto-main/overlays/prod/
    namespace: kkimdev--server-compile
  - name: kkimdev--envoy-to-nginx
    path: auto_branch_pushes/kkimdev/envoy-to-nginx/ppluto-main/overlays/prod/
    namespace: kkimdev--envoy-to-nginx
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
