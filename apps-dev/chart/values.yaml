spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-most-read
    path: auto_branch_pushes/sungbin/hotfix-most-read/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-most-read
  - name: yansfil--handle-prompt-undefined
    path: auto_branch_pushes/yansfil/handle-prompt-undefined/ppluto-main/overlays/dev/
    namespace: yansfil--handle-prompt-undefined
  - name: yansfil--crawling-2-0
    path: auto_branch_pushes/yansfil/crawling-2-0/ppluto-main/overlays/dev/
    namespace: yansfil--crawling-2-0
  - name: yansfil--show-mainstreetview
    path: auto_branch_pushes/yansfil/show-mainstreetview/ppluto-main/overlays/dev/
    namespace: yansfil--show-mainstreetview
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
