spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungin--manual-test-code
    path: auto_branch_pushes/sungin/manual-test-code/ppluto-main/overlays/dev/
    namespace: sungin--manual-test-code
  - name: mk--ssr
    path: auto_branch_pushes/mk/ssr/ppluto-main/overlays/dev/
    namespace: mk--ssr
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
