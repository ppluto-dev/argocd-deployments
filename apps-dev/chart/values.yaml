spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-util-to-gaia
    path: auto_branch_pushes/banggre/add-util-to-gaia/ppluto-main/overlays/dev/
    namespace: banggre--add-util-to-gaia
  - name: kkimdev--make-upgrade
    path: auto_branch_pushes/kkimdev/make-upgrade/ppluto-main/overlays/dev/
    namespace: kkimdev--make-upgrade
  - name: luan--log-idb
    path: auto_branch_pushes/luan/log-idb/ppluto-main/overlays/dev/
    namespace: luan--log-idb
  - name: luan--deployment-interface
    path: auto_branch_pushes/luan/deployment-interface/ppluto-main/overlays/dev/
    namespace: luan--deployment-interface
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
