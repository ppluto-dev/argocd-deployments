spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-auth
    path: auto_branch_pushes/yansfil/add-auth/ppluto-main/overlays/dev/
    namespace: yansfil--add-auth
  - name: kkimdev--tab-ui-redesign
    path: auto_branch_pushes/kkimdev/tab-ui-redesign/ppluto-main/overlays/dev/
    namespace: kkimdev--tab-ui-redesign
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
