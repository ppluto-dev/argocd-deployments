spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-openai-key
    path: auto_branch_pushes/sg/fix-openai-key/ppluto-main/overlays/dev/
    namespace: sg--fix-openai-key
  - name: yansfil--update-mixpanel-event
    path: auto_branch_pushes/yansfil/update-mixpanel-event/ppluto-main/overlays/dev/
    namespace: yansfil--update-mixpanel-event
  - name: sg--remove-scraper
    path: auto_branch_pushes/sg/remove-scraper/ppluto-main/overlays/dev/
    namespace: sg--remove-scraper
  - name: kkimdev--deadrabbit
    path: auto_branch_pushes/kkimdev/deadrabbit/ppluto-main/overlays/dev/
    namespace: kkimdev--deadrabbit
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
