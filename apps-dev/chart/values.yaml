spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--prerender-wallstreet-now
    path: auto_branch_pushes/kkimdev/prerender-wallstreet-now/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-wallstreet-now
  - name: mk--fix-favicon
    path: auto_branch_pushes/mk/fix-favicon/ppluto-main/overlays/dev/
    namespace: mk--fix-favicon
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
