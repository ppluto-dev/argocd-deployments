spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-cronjob-worker
    path: auto_branch_pushes/yansfil/fix-cronjob-worker/ppluto-main/overlays/prod/
    namespace: yansfil--fix-cronjob-worker
  - name: kkimdev--moni-thinking
    path: auto_branch_pushes/kkimdev/moni-thinking/ppluto-main/overlays/prod/
    namespace: kkimdev--moni-thinking
  - name: sg--add-splitter
    path: auto_branch_pushes/sg/add-splitter/ppluto-main/overlays/prod/
    namespace: sg--add-splitter
  - name: yansfil--for-hyun2
    path: auto_branch_pushes/yansfil/for-hyun2/ppluto-main/overlays/prod/
    namespace: yansfil--for-hyun2
  - name: kkimdev--share-og
    path: auto_branch_pushes/kkimdev/share-og/ppluto-main/overlays/prod/
    namespace: kkimdev--share-og
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
