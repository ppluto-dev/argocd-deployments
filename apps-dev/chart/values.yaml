spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-bloomberg-time
    path: auto_branch_pushes/sg/fix-bloomberg-time/ppluto-main/overlays/dev/
    namespace: sg--fix-bloomberg-time
  - name: sungbin--hotfix-subheaders
    path: auto_branch_pushes/sungbin/hotfix-subheaders/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-subheaders
  - name: banggre--change-to-finance-gpt
    path: auto_branch_pushes/banggre/change-to-finance-gpt/ppluto-main/overlays/dev/
    namespace: banggre--change-to-finance-gpt
  - name: yansfil--article-created-at-fix
    path: auto_branch_pushes/yansfil/article-created-at-fix/ppluto-main/overlays/dev/
    namespace: yansfil--article-created-at-fix
  - name: yansfil--show-mainstreetview
    path: auto_branch_pushes/yansfil/show-mainstreetview/ppluto-main/overlays/dev/
    namespace: yansfil--show-mainstreetview
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
