spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--fix-language-problem
    path: auto_branch_pushes/banggre/fix-language-problem/ppluto-main/overlays/dev/
    namespace: banggre--fix-language-problem
  - name: yansfil--fix-image-type-mime
    path: auto_branch_pushes/yansfil/fix-image-type-mime/ppluto-main/overlays/dev/
    namespace: yansfil--fix-image-type-mime
  - name: sg--add-iframe-src
    path: auto_branch_pushes/sg/add-iframe-src/ppluto-main/overlays/dev/
    namespace: sg--add-iframe-src
  - name: yansfil--article-created-at-fix
    path: auto_branch_pushes/yansfil/article-created-at-fix/ppluto-main/overlays/dev/
    namespace: yansfil--article-created-at-fix
  - name: yansfil--show-mainstreetview
    path: auto_branch_pushes/yansfil/show-mainstreetview/ppluto-main/overlays/dev/
    namespace: yansfil--show-mainstreetview
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
