spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-limit
    path: auto_branch_pushes/sg/fix-limit/ppluto-main/overlays/dev/
    namespace: sg--fix-limit
  - name: kkimdev--nginx-prerender-specialcase
    path: auto_branch_pushes/kkimdev/nginx-prerender-specialcase/ppluto-main/overlays/dev/
    namespace: kkimdev--nginx-prerender-specialcase
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
