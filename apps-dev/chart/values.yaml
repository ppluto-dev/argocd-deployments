spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--test-bloomberg-api
    path: auto_branch_pushes/sg/test-bloomberg-api/ppluto-main/overlays/prod/
    namespace: sg--test-bloomberg-api
  - name: kkimdev--google-analytics
    path: auto_branch_pushes/kkimdev/google-analytics/ppluto-main/overlays/prod/
    namespace: kkimdev--google-analytics
  - name: kkimdev--fuse-overlayfs
    path: auto_branch_pushes/kkimdev/fuse-overlayfs/ppluto-main/overlays/prod/
    namespace: kkimdev--fuse-overlayfs
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
