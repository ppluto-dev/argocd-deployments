spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--disable-to-enable-cache
    path: auto_branch_pushes/yansfil/disable-to-enable-cache/ppluto-main/overlays/dev/
    namespace: yansfil--disable-to-enable-cache
  - name: banggre--update-sitemap
    path: auto_branch_pushes/banggre/update-sitemap/ppluto-main/overlays/dev/
    namespace: banggre--update-sitemap
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
