spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yasnfil--hotfix-regex-bug
    path: auto_branch_pushes/yasnfil/hotfix-regex-bug/ppluto-main/overlays/prod/
    namespace: yasnfil--hotfix-regex-bug
  - name: yansfil--fix-portfolio-symbol-hook-rerendering
    path: auto_branch_pushes/yansfil/fix-portfolio-symbol-hook-rerendering/ppluto-main/overlays/prod/
    namespace: yansfil--fix-portfolio-symbol-hook-rerendering
  - name: ilju--hide-y-axis
    path: auto_branch_pushes/ilju/hide-y-axis/ppluto-main/overlays/prod/
    namespace: ilju--hide-y-axis
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
