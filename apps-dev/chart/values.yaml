spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--update-top-bar
    path: auto_branch_pushes/yansfil/update-top-bar/ppluto-main/overlays/dev/
    namespace: yansfil--update-top-bar
  - name: yansfil--update-rss-sitemap
    path: auto_branch_pushes/yansfil/update-rss-sitemap/ppluto-main/overlays/dev/
    namespace: yansfil--update-rss-sitemap
  - name: banggre--add-other-view-type-in-article
    path: auto_branch_pushes/banggre/add-other-view-type-in-article/ppluto-main/overlays/dev/
    namespace: banggre--add-other-view-type-in-article
  - name: renovate--npm-vite-vulnerability
    path: auto_branch_pushes/renovate/npm-vite-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-vite-vulnerability
  - name: renovate--npm-zod-vulnerability
    path: auto_branch_pushes/renovate/npm-zod-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-zod-vulnerability
  - name: renovate--npm-nodemailer-vulnerability
    path: auto_branch_pushes/renovate/npm-nodemailer-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-nodemailer-vulnerability
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
