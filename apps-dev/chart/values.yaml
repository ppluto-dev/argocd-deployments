spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--unify-newsletter-research
    path: auto_branch_pushes/banggre/unify-newsletter-research/ppluto-main/overlays/dev/
    namespace: banggre--unify-newsletter-research
  - name: sg--add-version
    path: auto_branch_pushes/sg/add-version/ppluto-main/overlays/dev/
    namespace: sg--add-version
  - name: mk--ssr
    path: auto_branch_pushes/mk/ssr/ppluto-main/overlays/dev/
    namespace: mk--ssr
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
