spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--splash-screen-flutter
    path: auto_branch_pushes/sg/splash-screen-flutter/ppluto-main/overlays/prod/
    namespace: sg--splash-screen-flutter
  - name: yansfil--enable-bottomsheet-multi-select
    path: auto_branch_pushes/yansfil/enable-bottomsheet-multi-select/ppluto-main/overlays/prod/
    namespace: yansfil--enable-bottomsheet-multi-select
  - name: ilju--linechart-base-line
    path: auto_branch_pushes/ilju/linechart-base-line/ppluto-main/overlays/prod/
    namespace: ilju--linechart-base-line
  - name: sg--user-my-portfolio
    path: auto_branch_pushes/sg/user-my-portfolio/ppluto-main/overlays/prod/
    namespace: sg--user-my-portfolio
  - name: sg--fix-latest-price-bug
    path: auto_branch_pushes/sg/fix-latest-price-bug/ppluto-main/overlays/prod/
    namespace: sg--fix-latest-price-bug
  - name: ilju--portfolio-description
    path: auto_branch_pushes/ilju/portfolio-description/ppluto-main/overlays/prod/
    namespace: ilju--portfolio-description
