    targetRevision: HEAD
  applications:
  - name: mk--toggl-language
    path: auto_branch_pushes/mk/toggl-language/ppluto-main/overlays/dev/
    namespace: mk--toggl-language
  - name: yansfil--prompt-node-maxtoken-dynamic
    path: auto_branch_pushes/yansfil/prompt-node-maxtoken-dynamic/ppluto-main/overlays/dev/
    namespace: yansfil--prompt-node-maxtoken-dynamic
  - name: mk--update-pipeline-batch-endpoint
    path: auto_branch_pushes/mk/update-pipeline-batch-endpoint/ppluto-main/overlays/dev/
    namespace: mk--update-pipeline-batch-endpoint
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
