spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-deleted-article-page
    path: auto_branch_pushes/sungbin/hotfix-deleted-article-page/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-deleted-article-page
  - name: mk--fix-favicon
    path: auto_branch_pushes/mk/fix-favicon/ppluto-main/overlays/dev/
    namespace: mk--fix-favicon
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
