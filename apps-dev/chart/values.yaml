spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--no-default-image
    path: auto_branch_pushes/kkimdev/no-default-image/ppluto-main/overlays/dev/
    namespace: kkimdev--no-default-image
  - name: banggre--news-list-page
    path: auto_branch_pushes/banggre/news-list-page/ppluto-main/overlays/dev/
    namespace: banggre--news-list-page
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
