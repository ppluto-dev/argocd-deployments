spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--fix-ahref-error
    path: auto_branch_pushes/banggre/fix-ahref-error/ppluto-main/overlays/dev/
    namespace: banggre--fix-ahref-error
  - name: banggre--resize-headlines-fontsize
    path: auto_branch_pushes/banggre/resize-headlines-fontsize/ppluto-main/overlays/dev/
    namespace: banggre--resize-headlines-fontsize
  - name: yansfil--runboard-1-0
    path: auto_branch_pushes/yansfil/runboard-1-0/ppluto-main/overlays/dev/
    namespace: yansfil--runboard-1-0
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
