spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--remove-quotes
    path: auto_branch_pushes/sg/remove-quotes/ppluto-main/overlays/dev/
    namespace: sg--remove-quotes
  - name: sg--add-description
    path: auto_branch_pushes/sg/add-description/ppluto-main/overlays/dev/
    namespace: sg--add-description
  - name: banggre--improve-article-search
    path: auto_branch_pushes/banggre/improve-article-search/ppluto-main/overlays/dev/
    namespace: banggre--improve-article-search
  - name: kkimdev--404
    path: auto_branch_pushes/kkimdev/404/ppluto-main/overlays/dev/
    namespace: kkimdev--404
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
