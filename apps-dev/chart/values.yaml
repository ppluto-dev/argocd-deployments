spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--resize-tab
    path: auto_branch_pushes/mk/resize-tab/ppluto-main/overlays/dev/
    namespace: mk--resize-tab
  - name: yansfil--add-deploy-representation
    path: auto_branch_pushes/yansfil/add-deploy-representation/ppluto-main/overlays/dev/
    namespace: yansfil--add-deploy-representation
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
