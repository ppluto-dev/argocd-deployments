spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--eslint-check-full
    path: auto_branch_pushes/kkimdev/eslint-check-full/ppluto-main/overlays/dev/
    namespace: kkimdev--eslint-check-full
  - name: luan--pipeline-node
    path: auto_branch_pushes/luan/pipeline-node/ppluto-main/overlays/dev/
    namespace: luan--pipeline-node
  - name: yansfil--improve-pipeline-result-show
    path: auto_branch_pushes/yansfil/improve-pipeline-result-show/ppluto-main/overlays/dev/
    namespace: yansfil--improve-pipeline-result-show
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
