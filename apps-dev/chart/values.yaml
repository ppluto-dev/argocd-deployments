spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--admin-edit-article
    path: auto_branch_pushes/sungbin/admin-edit-article/ppluto-main/overlays/dev/
    namespace: sungbin--admin-edit-article
  - name: banggre--quotes-page-2
    path: auto_branch_pushes/banggre/quotes-page-2/ppluto-main/overlays/dev/
    namespace: banggre--quotes-page-2
  - name: kkimdev--404
    path: auto_branch_pushes/kkimdev/404/ppluto-main/overlays/dev/
    namespace: kkimdev--404
  - name: kkimdev--font-pt-serif
    path: auto_branch_pushes/kkimdev/font-pt-serif/ppluto-main/overlays/dev/
    namespace: kkimdev--font-pt-serif
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
