spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--split-cronjob-step-1
    path: auto_branch_pushes/sg/split-cronjob-step-1/ppluto-main/overlays/dev/
    namespace: sg--split-cronjob-step-1
  - name: kkimdev--user-question-csv-export
    path: auto_branch_pushes/kkimdev/user-question-csv-export/ppluto-main/overlays/dev/
    namespace: kkimdev--user-question-csv-export
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
