spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--update-telegram
    path: auto_branch_pushes/banggre/update-telegram/ppluto-main/overlays/dev/
    namespace: banggre--update-telegram
  - name: mk--seo
    path: auto_branch_pushes/mk/seo/ppluto-main/overlays/dev/
    namespace: mk--seo
  - name: sg--add-reporter-detail
    path: auto_branch_pushes/sg/add-reporter-detail/ppluto-main/overlays/dev/
    namespace: sg--add-reporter-detail
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
