spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--admin-create-article
    path: auto_branch_pushes/sungbin/admin-create-article/ppluto-main/overlays/dev/
    namespace: sungbin--admin-create-article
  - name: yansfil--performance-update
    path: auto_branch_pushes/yansfil/performance-update/ppluto-main/overlays/dev/
    namespace: yansfil--performance-update
  - name: kkimdev--main-page-cache
    path: auto_branch_pushes/kkimdev/main-page-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--main-page-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
