spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-admin-bug
    path: auto_branch_pushes/sg/fix-admin-bug/ppluto-main/overlays/dev/
    namespace: sg--fix-admin-bug
  - name: sg--fix-cron-bug
    path: auto_branch_pushes/sg/fix-cron-bug/ppluto-main/overlays/dev/
    namespace: sg--fix-cron-bug
  - name: kkimdev--tab-ui
    path: auto_branch_pushes/kkimdev/tab-ui/ppluto-main/overlays/dev/
    namespace: kkimdev--tab-ui
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
