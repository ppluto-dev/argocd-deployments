spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-custom-card-width
    path: auto_branch_pushes/sungbin/hotfix-custom-card-width/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-custom-card-width
  - name: mk--prompt-playground
    path: auto_branch_pushes/mk/prompt-playground/ppluto-main/overlays/dev/
    namespace: mk--prompt-playground
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: renovate--material-ui-monorepo
    path: auto_branch_pushes/renovate/material-ui-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--material-ui-monorepo
  - name: kkimdev--eslint
    path: auto_branch_pushes/kkimdev/eslint/ppluto-main/overlays/dev/
    namespace: kkimdev--eslint
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
