spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--update-source
    path: auto_branch_pushes/mk/update-source/ppluto-main/overlays/dev/
    namespace: mk--update-source
  - name: kkimdev-patch-1
    path: auto_branch_pushes/kkimdev-patch-1/ppluto-main/overlays/dev/
    namespace: kkimdev-patch-1
  - name: mk--fix-article-list-page-ui
    path: auto_branch_pushes/mk/fix-article-list-page-ui/ppluto-main/overlays/dev/
    namespace: mk--fix-article-list-page-ui
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
