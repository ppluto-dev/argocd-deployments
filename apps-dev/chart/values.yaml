spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-newsletter-to-summary
    path: auto_branch_pushes/banggre/add-newsletter-to-summary/ppluto-main/overlays/dev/
    namespace: banggre--add-newsletter-to-summary
  - name: sungbin--hotfix-exclusive
    path: auto_branch_pushes/sungbin/hotfix-exclusive/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-exclusive
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
