spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-exclude-word
    path: auto_branch_pushes/sg/add-exclude-word/ppluto-main/overlays/dev/
    namespace: sg--add-exclude-word
  - name: yansfil--apply-total_top_k
    path: auto_branch_pushes/yansfil/apply-total_top_k/ppluto-main/overlays/dev/
    namespace: yansfil--apply-total_top_k
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
