spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--ui-polish
    path: auto_branch_pushes/kkimdev/ui-polish/ppluto-main/overlays/dev/
    namespace: kkimdev--ui-polish
  - name: yansfil--fix-pdf-refined-code
    path: auto_branch_pushes/yansfil/fix-pdf-refined-code/ppluto-main/overlays/dev/
    namespace: yansfil--fix-pdf-refined-code
  - name: yansfil--projectb-add-footnote
    path: auto_branch_pushes/yansfil/projectb-add-footnote/ppluto-main/overlays/dev/
    namespace: yansfil--projectb-add-footnote
  - name: yansfil--runboard-1-0-0
    path: auto_branch_pushes/yansfil/runboard-1-0-0/ppluto-main/overlays/dev/
    namespace: yansfil--runboard-1-0-0
  - name: yansfil--pp-runboard-1-0
    path: auto_branch_pushes/yansfil/pp-runboard-1-0/ppluto-main/overlays/dev/
    namespace: yansfil--pp-runboard-1-0
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
