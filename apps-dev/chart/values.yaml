spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-custom-db
    path: auto_branch_pushes/sg/fix-custom-db/ppluto-main/overlays/dev/
    namespace: sg--fix-custom-db
  - name: yansfil--update-csv-export-column
    path: auto_branch_pushes/yansfil/update-csv-export-column/ppluto-main/overlays/dev/
    namespace: yansfil--update-csv-export-column
  - name: kkimdev--suggested-question-admin
    path: auto_branch_pushes/kkimdev/suggested-question-admin/ppluto-main/overlays/dev/
    namespace: kkimdev--suggested-question-admin
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
