spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-wall-street-now
    path: auto_branch_pushes/sg/fix-wall-street-now/ppluto-main/overlays/dev/
    namespace: sg--fix-wall-street-now
  - name: kkimdev--crawling-korean-articles
    path: auto_branch_pushes/kkimdev/crawling-korean-articles/ppluto-main/overlays/dev/
    namespace: kkimdev--crawling-korean-articles
  - name: kkimdev--404
    path: auto_branch_pushes/kkimdev/404/ppluto-main/overlays/dev/
    namespace: kkimdev--404
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
