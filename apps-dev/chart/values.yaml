spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--cleanup-console-warnings-3
    path: auto_branch_pushes/kkimdev/cleanup-console-warnings-3/ppluto-main/overlays/prod/
    namespace: kkimdev--cleanup-console-warnings-3
  - name: kkimdev--small-screen-scaling
    path: auto_branch_pushes/kkimdev/small-screen-scaling/ppluto-main/overlays/prod/
    namespace: kkimdev--small-screen-scaling
  - name: kkimdev--cleanup-console-warnings-2
    path: auto_branch_pushes/kkimdev/cleanup-console-warnings-2/ppluto-main/overlays/prod/
    namespace: kkimdev--cleanup-console-warnings-2
  - name: ilju--hide-y-axis
    path: auto_branch_pushes/ilju/hide-y-axis/ppluto-main/overlays/prod/
    namespace: ilju--hide-y-axis
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
