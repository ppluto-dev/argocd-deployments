spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-retry-modelname
    path: auto_branch_pushes/yansfil/fix-retry-modelname/ppluto-main/overlays/dev/
    namespace: yansfil--fix-retry-modelname
  - name: yansfil--fix-node-handle-from-variables
    path: auto_branch_pushes/yansfil/fix-node-handle-from-variables/ppluto-main/overlays/dev/
    namespace: yansfil--fix-node-handle-from-variables
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
