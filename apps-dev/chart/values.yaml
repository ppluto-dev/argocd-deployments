spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--eks-kill
    path: auto_branch_pushes/kkimdev/eks-kill/ppluto-main/overlays/dev/
    namespace: kkimdev--eks-kill
  - name: kkimdev--migrate-crawling-pods-to-gke
    path: auto_branch_pushes/kkimdev/migrate-crawling-pods-to-gke/ppluto-main/overlays/dev/
    namespace: kkimdev--migrate-crawling-pods-to-gke
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
