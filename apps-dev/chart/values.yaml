spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--algorithm-popular
    path: auto_branch_pushes/yansfil/algorithm-popular/ppluto-main/overlays/dev/
    namespace: yansfil--algorithm-popular
  - name: kkimdev--popular-tab-ui
    path: auto_branch_pushes/kkimdev/popular-tab-ui/ppluto-main/overlays/dev/
    namespace: kkimdev--popular-tab-ui
  - name: yansfil--fix-chatview-count
    path: auto_branch_pushes/yansfil/fix-chatview-count/ppluto-main/overlays/dev/
    namespace: yansfil--fix-chatview-count
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
