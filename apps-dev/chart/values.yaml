spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-investopedia
    path: auto_branch_pushes/sg/add-investopedia/ppluto-main/overlays/dev/
    namespace: sg--add-investopedia
  - name: yansifl--apploy-cut-off-to-all-pipelines
    path: auto_branch_pushes/yansifl/apploy-cut-off-to-all-pipelines/ppluto-main/overlays/dev/
    namespace: yansifl--apploy-cut-off-to-all-pipelines
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
