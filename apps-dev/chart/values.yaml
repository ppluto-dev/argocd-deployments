spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--nix-unstable
    path: auto_branch_pushes/kkimdev/nix-unstable/ppluto-main/overlays/dev/
    namespace: kkimdev--nix-unstable
  - name: sungbin--fix-dodongdoc-feature
    path: auto_branch_pushes/sungbin/fix-dodongdoc-feature/ppluto-main/overlays/dev/
    namespace: sungbin--fix-dodongdoc-feature
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
