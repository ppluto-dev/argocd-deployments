spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--prompt-runboard-scrollable
    path: auto_branch_pushes/yansfil/prompt-runboard-scrollable/ppluto-main/overlays/dev/
    namespace: yansfil--prompt-runboard-scrollable
  - name: sungbin--hotfix-newsletter
    path: auto_branch_pushes/sungbin/hotfix-newsletter/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-newsletter
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
