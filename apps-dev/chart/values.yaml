spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--disable-opinion-category
    path: auto_branch_pushes/sg/disable-opinion-category/ppluto-main/overlays/dev/
    namespace: sg--disable-opinion-category
  - name: sungbin--hotfix-deadrabbit
    path: auto_branch_pushes/sungbin/hotfix-deadrabbit/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-deadrabbit
  - name: kkimdev--header-button
    path: auto_branch_pushes/kkimdev/header-button/ppluto-main/overlays/dev/
    namespace: kkimdev--header-button
  - name: banggre--folder-system-for-list
    path: auto_branch_pushes/banggre/folder-system-for-list/ppluto-main/overlays/dev/
    namespace: banggre--folder-system-for-list
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
