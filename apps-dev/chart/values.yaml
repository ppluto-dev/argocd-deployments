spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: luan--fix-edge-disconnection
    path: auto_branch_pushes/luan/fix-edge-disconnection/ppluto-main/overlays/dev/
    namespace: luan--fix-edge-disconnection
  - name: sg--fix-exclusive-scroll
    path: auto_branch_pushes/sg/fix-exclusive-scroll/ppluto-main/overlays/dev/
    namespace: sg--fix-exclusive-scroll
  - name: luan--clean-graph-error
    path: auto_branch_pushes/luan/clean-graph-error/ppluto-main/overlays/dev/
    namespace: luan--clean-graph-error
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
