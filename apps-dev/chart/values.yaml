spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin38--rename-slack-channel
    path: auto_branch_pushes/sungbin38/rename-slack-channel/ppluto-main/overlays/dev/
    namespace: sungbin38--rename-slack-channel
  - name: sungbin38--migrate-momentjs-dayjs
    path: auto_branch_pushes/sungbin38/migrate-momentjs-dayjs/ppluto-main/overlays/dev/
    namespace: sungbin38--migrate-momentjs-dayjs
  - name: kkimdev--deadrabbit-test-server
    path: auto_branch_pushes/kkimdev/deadrabbit-test-server/ppluto-main/overlays/dev/
    namespace: kkimdev--deadrabbit-test-server
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
