spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-sentry-user
    path: auto_branch_pushes/sg/add-sentry-user/ppluto-main/overlays/dev/
    namespace: sg--add-sentry-user
  - name: luan--log-chain-latency
    path: auto_branch_pushes/luan/log-chain-latency/ppluto-main/overlays/dev/
    namespace: luan--log-chain-latency
  - name: luan--retry-multi
    path: auto_branch_pushes/luan/retry-multi/ppluto-main/overlays/dev/
    namespace: luan--retry-multi
  - name: yansfil--test-envoy
    path: auto_branch_pushes/yansfil/test-envoy/ppluto-main/overlays/dev/
    namespace: yansfil--test-envoy
  - name: sungbin--playwright-test
    path: auto_branch_pushes/sungbin/playwright-test/ppluto-main/overlays/dev/
    namespace: sungbin--playwright-test
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
