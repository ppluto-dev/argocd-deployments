spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--admin-select-image
    path: auto_branch_pushes/sungbin/admin-select-image/ppluto-main/overlays/dev/
    namespace: sungbin--admin-select-image
  - name: kkimdev--projectpluto-text-update
    path: auto_branch_pushes/kkimdev/projectpluto-text-update/ppluto-main/overlays/dev/
    namespace: kkimdev--projectpluto-text-update
  - name: kkimdev--prerender-on
    path: auto_branch_pushes/kkimdev/prerender-on/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-on
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
