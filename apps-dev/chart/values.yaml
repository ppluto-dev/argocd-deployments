spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-prompt-provider
    path: auto_branch_pushes/yansfil/fix-prompt-provider/ppluto-main/overlays/dev/
    namespace: yansfil--fix-prompt-provider
  - name: banggre--update-seo
    path: auto_branch_pushes/banggre/update-seo/ppluto-main/overlays/dev/
    namespace: banggre--update-seo
  - name: sungbin--article-widget
    path: auto_branch_pushes/sungbin/article-widget/ppluto-main/overlays/dev/
    namespace: sungbin--article-widget
  - name: banggre--fix-textdecoration-safari
    path: auto_branch_pushes/banggre/fix-textdecoration-safari/ppluto-main/overlays/dev/
    namespace: banggre--fix-textdecoration-safari
  - name: yansfil--update-llm
    path: auto_branch_pushes/yansfil/update-llm/ppluto-main/overlays/dev/
    namespace: yansfil--update-llm
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
