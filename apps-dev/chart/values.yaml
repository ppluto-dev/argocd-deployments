spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--bugfix-newsletter
    path: auto_branch_pushes/sungbin/bugfix-newsletter/ppluto-main/overlays/dev/
    namespace: sungbin--bugfix-newsletter
  - name: banggre--fix-node-label
    path: auto_branch_pushes/banggre/fix-node-label/ppluto-main/overlays/dev/
    namespace: banggre--fix-node-label
  - name: kkimdev--ppluto-homepage-career-post
    path: auto_branch_pushes/kkimdev/ppluto-homepage-career-post/ppluto-main/overlays/dev/
    namespace: kkimdev--ppluto-homepage-career-post
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
