spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--add-contents-width
    path: auto_branch_pushes/sg/add-contents-width/ppluto-main/overlays/dev/
    namespace: sg--add-contents-width
  - name: yansfil--wrap-react-memo
    path: auto_branch_pushes/yansfil/wrap-react-memo/ppluto-main/overlays/dev/
    namespace: yansfil--wrap-react-memo
  - name: yansfil--fix-last-run-pipeline-snapshot-issue
    path: auto_branch_pushes/yansfil/fix-last-run-pipeline-snapshot-issue/ppluto-main/overlays/dev/
    namespace: yansfil--fix-last-run-pipeline-snapshot-issue
  - name: renovate--material-ui-monorepo
    path: auto_branch_pushes/renovate/material-ui-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--material-ui-monorepo
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
