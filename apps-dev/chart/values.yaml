spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-seo
    path: auto_branch_pushes/sungbin/hotfix-seo/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-seo
  - name: sungbin--symbol-article
    path: auto_branch_pushes/sungbin/symbol-article/ppluto-main/overlays/dev/
    namespace: sungbin--symbol-article
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
