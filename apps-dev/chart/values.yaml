spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-realtime
    path: auto_branch_pushes/sg/fix-realtime/ppluto-main/overlays/dev/
    namespace: sg--fix-realtime
  - name: yansfil--fix-missing-connections-on-nodes
    path: auto_branch_pushes/yansfil/fix-missing-connections-on-nodes/ppluto-main/overlays/dev/
    namespace: yansfil--fix-missing-connections-on-nodes
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
