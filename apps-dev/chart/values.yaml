  - name: banggre--update-market-wrap-contents
    path: auto_branch_pushes/banggre/update-market-wrap-contents/ppluto-main/overlays/dev/
    namespace: banggre--update-market-wrap-contents
  - name: luan--mysql-url-env
    path: auto_branch_pushes/luan/mysql-url-env/ppluto-main/overlays/dev/
    namespace: luan--mysql-url-env
  - name: sungbin--update-news-content
    path: auto_branch_pushes/sungbin/update-news-content/ppluto-main/overlays/dev/
    namespace: sungbin--update-news-content
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
