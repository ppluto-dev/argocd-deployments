spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--swc
    path: auto_branch_pushes/kkimdev/swc/ppluto-main/overlays/prod/
    namespace: kkimdev--swc
  - name: yansfil--secret-to-env
    path: auto_branch_pushes/yansfil/secret-to-env/ppluto-main/overlays/prod/
    namespace: yansfil--secret-to-env
  - name: kkimdev--share-feature
    path: auto_branch_pushes/kkimdev/share-feature/ppluto-main/overlays/prod/
    namespace: kkimdev--share-feature
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
