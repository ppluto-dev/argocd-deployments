spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--test-google-pipeline
    path: auto_branch_pushes/yansfil/test-google-pipeline/ppluto-main/overlays/dev/
    namespace: yansfil--test-google-pipeline
  - name: sg--fix-date
    path: auto_branch_pushes/sg/fix-date/ppluto-main/overlays/dev/
    namespace: sg--fix-date
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
