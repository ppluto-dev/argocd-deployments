spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-crawling-parsing
    path: auto_branch_pushes/sg/fix-crawling-parsing/ppluto-main/overlays/dev/
    namespace: sg--fix-crawling-parsing
  - name: kkimdev--build-id-for-server
    path: auto_branch_pushes/kkimdev/build-id-for-server/ppluto-main/overlays/dev/
    namespace: kkimdev--build-id-for-server
  - name: banggre--financegpt-ui-update
    path: auto_branch_pushes/banggre/financegpt-ui-update/ppluto-main/overlays/dev/
    namespace: banggre--financegpt-ui-update
  - name: yansfil--revert-bloomberg-crawling
    path: auto_branch_pushes/yansfil/revert-bloomberg-crawling/ppluto-main/overlays/dev/
    namespace: yansfil--revert-bloomberg-crawling
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
