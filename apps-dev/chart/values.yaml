spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--chatgpt-api-pipeline
    path: auto_branch_pushes/yansfil/chatgpt-api-pipeline/ppluto-main/overlays/prod/
    namespace: yansfil--chatgpt-api-pipeline
  - name: kkimdev--make-upgrade-dependencies
    path: auto_branch_pushes/kkimdev/make-upgrade-dependencies/ppluto-main/overlays/prod/
    namespace: kkimdev--make-upgrade-dependencies
  - name: kkimdev--python-proto-test
    path: auto_branch_pushes/kkimdev/python-proto-test/ppluto-main/overlays/prod/
    namespace: kkimdev--python-proto-test
  - name: kkimdev--fuse-overlayfs
    path: auto_branch_pushes/kkimdev/fuse-overlayfs/ppluto-main/overlays/prod/
    namespace: kkimdev--fuse-overlayfs
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
