spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-runboard-defer
    path: auto_branch_pushes/yansfil/add-runboard-defer/ppluto-main/overlays/dev/
    namespace: yansfil--add-runboard-defer
  - name: yansfil--fix-financegpt-error-handling
    path: auto_branch_pushes/yansfil/fix-financegpt-error-handling/ppluto-main/overlays/dev/
    namespace: yansfil--fix-financegpt-error-handling
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
