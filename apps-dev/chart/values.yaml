spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--remove-login-phrase
    path: auto_branch_pushes/sungbin/remove-login-phrase/ppluto-main/overlays/dev/
    namespace: sungbin--remove-login-phrase
  - name: mk--update-ui-feedback
    path: auto_branch_pushes/mk/update-ui-feedback/ppluto-main/overlays/dev/
    namespace: mk--update-ui-feedback
  - name: mk--fix-article-summary-detail-index
    path: auto_branch_pushes/mk/fix-article-summary-detail-index/ppluto-main/overlays/dev/
    namespace: mk--fix-article-summary-detail-index
  - name: banggre--fix-pipeline-version-name
    path: auto_branch_pushes/banggre/fix-pipeline-version-name/ppluto-main/overlays/dev/
    namespace: banggre--fix-pipeline-version-name
  - name: kkimdev--prerender-on
    path: auto_branch_pushes/kkimdev/prerender-on/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-on
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
