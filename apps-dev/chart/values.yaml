spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-bloomberg
    path: auto_branch_pushes/sg/fix-bloomberg/ppluto-main/overlays/dev/
    namespace: sg--fix-bloomberg
  - name: sungbin--hotfix-wsn-image-align
    path: auto_branch_pushes/sungbin/hotfix-wsn-image-align/ppluto-main/overlays/dev/
    namespace: sungbin--hotfix-wsn-image-align
  - name: sg--fix-flutter
    path: auto_branch_pushes/sg/fix-flutter/ppluto-main/overlays/dev/
    namespace: sg--fix-flutter
  - name: banggre--add-cnbc-tech
    path: auto_branch_pushes/banggre/add-cnbc-tech/ppluto-main/overlays/dev/
    namespace: banggre--add-cnbc-tech
  - name: yansfil--update-mobile-ui
    path: auto_branch_pushes/yansfil/update-mobile-ui/ppluto-main/overlays/dev/
    namespace: yansfil--update-mobile-ui
  - name: kkimdev--main-page-cache
    path: auto_branch_pushes/kkimdev/main-page-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--main-page-cache
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
