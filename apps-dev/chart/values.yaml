spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-prompt-run
    path: auto_branch_pushes/yansfil/add-prompt-run/ppluto-main/overlays/dev/
    namespace: yansfil--add-prompt-run
  - name: kkimdev--project-pluto-co
    path: auto_branch_pushes/kkimdev/project-pluto-co/ppluto-main/overlays/dev/
    namespace: kkimdev--project-pluto-co
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
