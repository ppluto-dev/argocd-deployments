spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-monitoring-standardtime
    path: auto_branch_pushes/sg/fix-monitoring-standardtime/ppluto-main/overlays/dev/
    namespace: sg--fix-monitoring-standardtime
  - name: yansfil--remove-min-read
    path: auto_branch_pushes/yansfil/remove-min-read/ppluto-main/overlays/dev/
    namespace: yansfil--remove-min-read
  - name: yansfil--update-llm
    path: auto_branch_pushes/yansfil/update-llm/ppluto-main/overlays/dev/
    namespace: yansfil--update-llm
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
