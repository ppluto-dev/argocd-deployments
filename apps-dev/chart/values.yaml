spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: luan--sync-external-output-nodes
    path: auto_branch_pushes/luan/sync-external-output-nodes/ppluto-main/overlays/dev/
    namespace: luan--sync-external-output-nodes
  - name: luan--update-node-input
    path: auto_branch_pushes/luan/update-node-input/ppluto-main/overlays/dev/
    namespace: luan--update-node-input
  - name: luan--clean-graph-error
    path: auto_branch_pushes/luan/clean-graph-error/ppluto-main/overlays/dev/
    namespace: luan--clean-graph-error
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
