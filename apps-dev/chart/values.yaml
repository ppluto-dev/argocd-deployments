spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--update-reporter
    path: auto_branch_pushes/sungbin/update-reporter/ppluto-main/overlays/dev/
    namespace: sungbin--update-reporter
  - name: banggre--news-list-page
    path: auto_branch_pushes/banggre/news-list-page/ppluto-main/overlays/dev/
    namespace: banggre--news-list-page
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
