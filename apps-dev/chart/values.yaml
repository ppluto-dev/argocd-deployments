    namespace: banggre--fix-make-main-title-of-landingpage-summary
  - name: banggre--add-get-bloomberg-newsletter-five-things-toknow
    path: auto_branch_pushes/banggre/add-get-bloomberg-newsletter-five-things-toknow/ppluto-main/overlays/dev/
    namespace: banggre--add-get-bloomberg-newsletter-five-things-toknow
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
