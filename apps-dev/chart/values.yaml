spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--update-marketwrap-image-picker
    path: auto_branch_pushes/mk/update-marketwrap-image-picker/ppluto-main/overlays/dev/
    namespace: mk--update-marketwrap-image-picker
  - name: banggre--update-telegram-live-channel
    path: auto_branch_pushes/banggre/update-telegram-live-channel/ppluto-main/overlays/dev/
    namespace: banggre--update-telegram-live-channel
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
