spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--for-ab-test
    path: auto_branch_pushes/banggre/for-ab-test/ppluto-main/overlays/dev/
    namespace: banggre--for-ab-test
  - name: kkimdev--image-opt-load
    path: auto_branch_pushes/kkimdev/image-opt-load/ppluto-main/overlays/dev/
    namespace: kkimdev--image-opt-load
  - name: yansfil--show-pipeline-progress
    path: auto_branch_pushes/yansfil/show-pipeline-progress/ppluto-main/overlays/dev/
    namespace: yansfil--show-pipeline-progress
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
