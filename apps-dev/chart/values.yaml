spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: fix-twitter-edge-case
    path: auto_branch_pushes/fix-twitter-edge-case/ppluto-main/overlays/dev/
    namespace: fix-twitter-edge-case
  - name: banggre--deduct-language-fix-url
    path: auto_branch_pushes/banggre/deduct-language-fix-url/ppluto-main/overlays/dev/
    namespace: banggre--deduct-language-fix-url
  - name: mk--nxt
    path: auto_branch_pushes/mk/nxt/ppluto-main/overlays/dev/
    namespace: mk--nxt
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
