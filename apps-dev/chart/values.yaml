spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--double-negation
    path: auto_branch_pushes/kkimdev/double-negation/ppluto-main/overlays/prod/
    namespace: kkimdev--double-negation
  - name: yansfil--fix-portfolio-ratechart
    path: auto_branch_pushes/yansfil/fix-portfolio-ratechart/ppluto-main/overlays/prod/
    namespace: yansfil--fix-portfolio-ratechart
  - name: ilju--linechart-base-line
    path: auto_branch_pushes/ilju/linechart-base-line/ppluto-main/overlays/prod/
    namespace: ilju--linechart-base-line
  - name: yansfil--my-chart-add-feature
    path: auto_branch_pushes/yansfil/my-chart-add-feature/ppluto-main/overlays/prod/
    namespace: yansfil--my-chart-add-feature
  - name: sg--user-my-portfolio
    path: auto_branch_pushes/sg/user-my-portfolio/ppluto-main/overlays/prod/
    namespace: sg--user-my-portfolio
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
