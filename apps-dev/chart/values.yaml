spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--hotfix-streetlive
    path: auto_branch_pushes/sungbin/hotfix-streetlive/ppluto-main/overlays/dev/
