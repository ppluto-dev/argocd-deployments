spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--always-show-runboard
    path: auto_branch_pushes/yansfil/always-show-runboard/ppluto-main/overlays/dev/
    namespace: yansfil--always-show-runboard
  - name: yansfil--fix-unnecessary-pipeline-change-modal
    path: auto_branch_pushes/yansfil/fix-unnecessary-pipeline-change-modal/ppluto-main/overlays/dev/
    namespace: yansfil--fix-unnecessary-pipeline-change-modal
  - name: yansfil--change-error-schema
    path: auto_branch_pushes/yansfil/change-error-schema/ppluto-main/overlays/dev/
    namespace: yansfil--change-error-schema
  - name: sungbin--deadrabbit-add-stibee-users-db-2
    path: auto_branch_pushes/sungbin/deadrabbit-add-stibee-users-db-2/ppluto-main/overlays/dev/
    namespace: sungbin--deadrabbit-add-stibee-users-db-2
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
