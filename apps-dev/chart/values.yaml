spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-image-to-summary
    path: auto_branch_pushes/banggre/add-image-to-summary/ppluto-main/overlays/dev/
    namespace: banggre--add-image-to-summary
  - name: luan--deployment-node
    path: auto_branch_pushes/luan/deployment-node/ppluto-main/overlays/dev/
    namespace: luan--deployment-node
  - name: yansfil--prompt-db-schema
    path: auto_branch_pushes/yansfil/prompt-db-schema/ppluto-main/overlays/dev/
    namespace: yansfil--prompt-db-schema
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
