spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-bloom-forever
    path: auto_branch_pushes/sg/fix-bloom-forever/ppluto-main/overlays/dev/
    namespace: sg--fix-bloom-forever
  - name: yansfil--add-preset-q-vote
    path: auto_branch_pushes/yansfil/add-preset-q-vote/ppluto-main/overlays/dev/
    namespace: yansfil--add-preset-q-vote
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
