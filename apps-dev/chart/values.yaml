spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-promptgroup-rename
    path: auto_branch_pushes/yansfil/fix-promptgroup-rename/ppluto-main/overlays/dev/
    namespace: yansfil--fix-promptgroup-rename
  - name: banggre--update-article-summarize
    path: auto_branch_pushes/banggre/update-article-summarize/ppluto-main/overlays/dev/
    namespace: banggre--update-article-summarize
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
