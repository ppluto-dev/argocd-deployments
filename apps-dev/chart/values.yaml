spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--estlint-test
    path: auto_branch_pushes/kkimdev/estlint-test/ppluto-main/overlays/dev/
    namespace: kkimdev--estlint-test
  - name: sungbin--sec2
    path: auto_branch_pushes/sungbin/sec2/ppluto-main/overlays/dev/
    namespace: sungbin--sec2
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
