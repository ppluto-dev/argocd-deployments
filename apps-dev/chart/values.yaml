spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-market-wrap-sources
    path: auto_branch_pushes/yansfil/add-market-wrap-sources/ppluto-main/overlays/dev/
    namespace: yansfil--add-market-wrap-sources
  - name: banggre--headline-generator
    path: auto_branch_pushes/banggre/headline-generator/ppluto-main/overlays/dev/
    namespace: banggre--headline-generator
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
