spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: Branch name banggre/crawling-udpate-CNBC contains unsupported characters,
      only [a-z], [0-9], /, - are allowed
    path: auto_branch_pushes/banggre/crawling-udpate-CNBC/ppluto-main/overlays/dev/
    namespace: Branch name banggre/crawling-udpate-CNBC contains unsupported characters,
      only [a-z], [0-9], /, - are allowed
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
