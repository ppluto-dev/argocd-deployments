spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--add-client-uuid
    path: auto_branch_pushes/yansfil/add-client-uuid/ppluto-main/overlays/prod/
    namespace: yansfil--add-client-uuid
  - name: kkimdev--google-analytics
    path: auto_branch_pushes/kkimdev/google-analytics/ppluto-main/overlays/prod/
    namespace: kkimdev--google-analytics
  - name: kkimdev--python-proto-test
    path: auto_branch_pushes/kkimdev/python-proto-test/ppluto-main/overlays/prod/
    namespace: kkimdev--python-proto-test
  - name: kkimdev--fuse-overlayfs
    path: auto_branch_pushes/kkimdev/fuse-overlayfs/ppluto-main/overlays/prod/
    namespace: kkimdev--fuse-overlayfs
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
