spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--batch-prompt-node-timeout
    path: auto_branch_pushes/yansfil/batch-prompt-node-timeout/ppluto-main/overlays/dev/
    namespace: yansfil--batch-prompt-node-timeout
  - name: sungbin--pdf-to-text-new-line
    path: auto_branch_pushes/sungbin/pdf-to-text-new-line/ppluto-main/overlays/dev/
    namespace: sungbin--pdf-to-text-new-line
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
