spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--add-dodongdoc-feature
    path: auto_branch_pushes/sungbin/add-dodongdoc-feature/ppluto-main/overlays/dev/
    namespace: sungbin--add-dodongdoc-feature
  - name: banggre--translate-exclusive
    path: auto_branch_pushes/banggre/translate-exclusive/ppluto-main/overlays/dev/
    namespace: banggre--translate-exclusive
  - name: luan--global-variables
    path: auto_branch_pushes/luan/global-variables/ppluto-main/overlays/dev/
    namespace: luan--global-variables
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
