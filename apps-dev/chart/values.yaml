spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-env
    path: auto_branch_pushes/sg/fix-env/ppluto-main/overlays/dev/
    namespace: sg--fix-env
  - name: sg--remove-preview
    path: auto_branch_pushes/sg/remove-preview/ppluto-main/overlays/dev/
    namespace: sg--remove-preview
  - name: sg--remove-display-name
    path: auto_branch_pushes/sg/remove-display-name/ppluto-main/overlays/dev/
    namespace: sg--remove-display-name
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
