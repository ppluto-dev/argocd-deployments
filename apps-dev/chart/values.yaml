spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fingerprint-news
    path: auto_branch_pushes/sg/fingerprint-news/ppluto-main/overlays/dev/
    namespace: sg--fingerprint-news
  - name: yansfil--refactor-langchain
    path: auto_branch_pushes/yansfil/refactor-langchain/ppluto-main/overlays/dev/
    namespace: yansfil--refactor-langchain
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
