spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-telegram-send-titles
    path: auto_branch_pushes/banggre/add-telegram-send-titles/ppluto-main/overlays/dev/
    namespace: banggre--add-telegram-send-titles
  - name: mk--change-market-wrap-datasource
    path: auto_branch_pushes/mk/change-market-wrap-datasource/ppluto-main/overlays/dev/
    namespace: mk--change-market-wrap-datasource
  - name: kkimdev--og-nginx
    path: auto_branch_pushes/kkimdev/og-nginx/ppluto-main/overlays/dev/
    namespace: kkimdev--og-nginx
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
