spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--update-event-question
    path: auto_branch_pushes/yansfil/update-event-question/ppluto-main/overlays/dev/
    namespace: yansfil--update-event-question
  - name: mk--tickerbell-404
    path: auto_branch_pushes/mk/tickerbell-404/ppluto-main/overlays/dev/
    namespace: mk--tickerbell-404
  - name: sungbin--add-hide-content
    path: auto_branch_pushes/sungbin/add-hide-content/ppluto-main/overlays/dev/
    namespace: sungbin--add-hide-content
  - name: kkimdev--ddd-format
    path: auto_branch_pushes/kkimdev/ddd-format/ppluto-main/overlays/dev/
    namespace: kkimdev--ddd-format
  - name: kkimdev--prerender-on
    path: auto_branch_pushes/kkimdev/prerender-on/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-on
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
