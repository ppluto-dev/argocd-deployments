spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--readme-branch
    path: auto_branch_pushes/{branch}/ppluto-main/overlays/dev/
    namespace: kkimdev--readme-branch
  - name: kkimdev--dev-prod-kube-config
    path: auto_branch_pushes/{branch}/ppluto-main/overlays/dev/
    namespace: kkimdev--dev-prod-kube-config
  - name: kkimdev--increase-db-connection-limit
    path: auto_branch_pushes/{branch}/ppluto-main/overlays/dev/
    namespace: kkimdev--increase-db-connection-limit
  - name: main
    path: auto_branch_pushes/{branch}/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
