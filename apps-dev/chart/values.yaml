spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--no-service-worker-test
    path: auto_branch_pushes/kkimdev/no-service-worker-test/ppluto-main/overlays/prod/
    namespace: kkimdev--no-service-worker-test
  - name: sg--cronjob-3
    path: auto_branch_pushes/sg/cronjob-3/ppluto-main/overlays/prod/
    namespace: sg--cronjob-3
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
