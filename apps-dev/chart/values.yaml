spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--fix-exclusive-button-size
    path: auto_branch_pushes/sungbin/fix-exclusive-button-size/ppluto-main/overlays/dev/
    namespace: sungbin--fix-exclusive-button-size
  - name: banggre--make-aggregate
    path: auto_branch_pushes/banggre/make-aggregate/ppluto-main/overlays/dev/
    namespace: banggre--make-aggregate
  - name: kkimdev--sd-install
    path: auto_branch_pushes/kkimdev/sd-install/ppluto-main/overlays/dev/
    namespace: kkimdev--sd-install
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
