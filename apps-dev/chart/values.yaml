spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--enhance-nodepanel
    path: auto_branch_pushes/yansfil/enhance-nodepanel/ppluto-main/overlays/dev/
    namespace: yansfil--enhance-nodepanel
  - name: banggre--save-seperated-body
    path: auto_branch_pushes/banggre/save-seperated-body/ppluto-main/overlays/dev/
    namespace: banggre--save-seperated-body
  - name: yansfil--add-prompt-latency-ms
    path: auto_branch_pushes/yansfil/add-prompt-latency-ms/ppluto-main/overlays/dev/
    namespace: yansfil--add-prompt-latency-ms
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
