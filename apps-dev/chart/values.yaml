spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--fix-headlines-textoverflow
    path: auto_branch_pushes/sungbin/fix-headlines-textoverflow/ppluto-main/overlays/dev/
    namespace: sungbin--fix-headlines-textoverflow
  - name: kkimdev--og-memory-cache
    path: auto_branch_pushes/kkimdev/og-memory-cache/ppluto-main/overlays/dev/
    namespace: kkimdev--og-memory-cache
  - name: kkimdev--og-redirect-fix
    path: auto_branch_pushes/kkimdev/og-redirect-fix/ppluto-main/overlays/dev/
    namespace: kkimdev--og-redirect-fix
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: sungbin--market-summary-thumbnail
    path: auto_branch_pushes/sungbin/market-summary-thumbnail/ppluto-main/overlays/dev/
    namespace: sungbin--market-summary-thumbnail
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
