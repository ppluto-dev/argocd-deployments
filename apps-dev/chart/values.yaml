spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-minor-bugs
    path: auto_branch_pushes/yansfil/fix-minor-bugs/ppluto-main/overlays/dev/
    namespace: yansfil--fix-minor-bugs
  - name: sg--fix-bloomberg
    path: auto_branch_pushes/sg/fix-bloomberg/ppluto-main/overlays/dev/
    namespace: sg--fix-bloomberg
  - name: kkimdev--prepopulated-qa-update
    path: auto_branch_pushes/kkimdev/prepopulated-qa-update/ppluto-main/overlays/dev/
    namespace: kkimdev--prepopulated-qa-update
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
