spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--delete-origin-referral
    path: auto_branch_pushes/mk/delete-origin-referral/ppluto-main/overlays/dev/
    namespace: mk--delete-origin-referral
  - name: mk--update-tickerbell-tab-label-policy
    path: auto_branch_pushes/mk/update-tickerbell-tab-label-policy/ppluto-main/overlays/dev/
    namespace: mk--update-tickerbell-tab-label-policy
  - name: kkimdev--prerender-on
    path: auto_branch_pushes/kkimdev/prerender-on/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-on
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
