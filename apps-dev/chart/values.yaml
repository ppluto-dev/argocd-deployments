spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--update-rss-sitemap
    path: auto_branch_pushes/banggre/update-rss-sitemap/ppluto-main/overlays/dev/
    namespace: banggre--update-rss-sitemap
  - name: sungbin--fix-image-upload
    path: auto_branch_pushes/sungbin/fix-image-upload/ppluto-main/overlays/dev/
    namespace: sungbin--fix-image-upload
  - name: sungbin--chartr
    path: auto_branch_pushes/sungbin/chartr/ppluto-main/overlays/dev/
    namespace: sungbin--chartr
  - name: yansfil--runboard-1-0
    path: auto_branch_pushes/yansfil/runboard-1-0/ppluto-main/overlays/dev/
    namespace: yansfil--runboard-1-0
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
