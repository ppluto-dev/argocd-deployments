  applications:
  - name: sg--add-bloomberg-opinion-markets
    path: auto_branch_pushes/sg/add-bloomberg-opinion-markets/ppluto-main/overlays/dev/
    namespace: sg--add-bloomberg-opinion-markets
  - name: sungbin--bugfix-prepopulated-admin
    path: auto_branch_pushes/sungbin/bugfix-prepopulated-admin/ppluto-main/overlays/dev/
    namespace: sungbin--bugfix-prepopulated-admin
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
