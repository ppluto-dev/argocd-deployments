spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--enable-bloomberg-worker
    path: auto_branch_pushes/yansfil/enable-bloomberg-worker/ppluto-main/overlays/dev/
    namespace: yansfil--enable-bloomberg-worker
  - name: sungbin--fix-read-next-lang
    path: auto_branch_pushes/sungbin/fix-read-next-lang/ppluto-main/overlays/dev/
    namespace: sungbin--fix-read-next-lang
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
