spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-reset-run-data-when-save
    path: auto_branch_pushes/yansfil/fix-reset-run-data-when-save/ppluto-main/overlays/dev/
    namespace: yansfil--fix-reset-run-data-when-save
  - name: sg--add-preset-outdated
    path: auto_branch_pushes/sg/add-preset-outdated/ppluto-main/overlays/dev/
    namespace: sg--add-preset-outdated
  - name: luan--husky
    path: auto_branch_pushes/luan/husky/ppluto-main/overlays/dev/
    namespace: luan--husky
  - name: yansfil--add-dataset
    path: auto_branch_pushes/yansfil/add-dataset/ppluto-main/overlays/dev/
    namespace: yansfil--add-dataset
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
