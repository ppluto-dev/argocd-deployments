spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--avoid-dup-tweet
    path: auto_branch_pushes/mk/avoid-dup-tweet/ppluto-main/overlays/dev/
    namespace: mk--avoid-dup-tweet
  - name: banggre--article-detail-update-ui
    path: auto_branch_pushes/banggre/article-detail-update-ui/ppluto-main/overlays/dev/
    namespace: banggre--article-detail-update-ui
  - name: mk--fix-article-list-page-ui
    path: auto_branch_pushes/mk/fix-article-list-page-ui/ppluto-main/overlays/dev/
    namespace: mk--fix-article-list-page-ui
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
