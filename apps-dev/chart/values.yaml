spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--fix-equities-ui
    path: auto_branch_pushes/banggre/fix-equities-ui/ppluto-main/overlays/dev/
    namespace: banggre--fix-equities-ui
  - name: banggre--server-structure
    path: auto_branch_pushes/banggre/server-structure/ppluto-main/overlays/dev/
    namespace: banggre--server-structure
  - name: banggre--add-event-click-link-in-article
    path: auto_branch_pushes/banggre/add-event-click-link-in-article/ppluto-main/overlays/dev/
    namespace: banggre--add-event-click-link-in-article
  - name: yansfil--add-server-only
    path: auto_branch_pushes/yansfil/add-server-only/ppluto-main/overlays/dev/
    namespace: yansfil--add-server-only
  - name: sungbin--category
    path: auto_branch_pushes/sungbin/category/ppluto-main/overlays/dev/
    namespace: sungbin--category
  - name: renovate--npm-vite-vulnerability
    path: auto_branch_pushes/renovate/npm-vite-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-vite-vulnerability
  - name: renovate--npm-zod-vulnerability
    path: auto_branch_pushes/renovate/npm-zod-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-zod-vulnerability
  - name: renovate--npm-nodemailer-vulnerability
    path: auto_branch_pushes/renovate/npm-nodemailer-vulnerability/ppluto-main/overlays/dev/
    namespace: renovate--npm-nodemailer-vulnerability
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
