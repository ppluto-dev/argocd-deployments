spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--line-height-fix
    path: auto_branch_pushes/kkimdev/line-height-fix/ppluto-main/overlays/dev/
    namespace: kkimdev--line-height-fix
  - name: sungbin--dodoongdoc-table
    path: auto_branch_pushes/sungbin/dodoongdoc-table/ppluto-main/overlays/dev/
    namespace: sungbin--dodoongdoc-table
  - name: yansfil--prompt-db-schema
    path: auto_branch_pushes/yansfil/prompt-db-schema/ppluto-main/overlays/dev/
    namespace: yansfil--prompt-db-schema
  - name: luan--log-idb
    path: auto_branch_pushes/luan/log-idb/ppluto-main/overlays/dev/
    namespace: luan--log-idb
  - name: luan--deployment-interface
    path: auto_branch_pushes/luan/deployment-interface/ppluto-main/overlays/dev/
    namespace: luan--deployment-interface
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
