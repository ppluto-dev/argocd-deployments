spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-horizontal-scroll-in-runboard
    path: auto_branch_pushes/yansfil/fix-horizontal-scroll-in-runboard/ppluto-main/overlays/dev/
    namespace: yansfil--fix-horizontal-scroll-in-runboard
  - name: yansfil--fix-pipeline-edit-modal
    path: auto_branch_pushes/yansfil/fix-pipeline-edit-modal/ppluto-main/overlays/dev/
    namespace: yansfil--fix-pipeline-edit-modal
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
