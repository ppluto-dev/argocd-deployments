spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-token-splitter
    path: auto_branch_pushes/yansfil/fix-token-splitter/ppluto-main/overlays/dev/
    namespace: yansfil--fix-token-splitter
  - name: yansfil--update-cell-renderer
    path: auto_branch_pushes/yansfil/update-cell-renderer/ppluto-main/overlays/dev/
    namespace: yansfil--update-cell-renderer
  - name: yansfil--fix-output-input-sync-runboard
    path: auto_branch_pushes/yansfil/fix-output-input-sync-runboard/ppluto-main/overlays/dev/
    namespace: yansfil--fix-output-input-sync-runboard
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
