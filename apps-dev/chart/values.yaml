spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--moni-upgrade-note-revision
    path: auto_branch_pushes/kkimdev/moni-upgrade-note-revision/ppluto-main/overlays/dev/
    namespace: kkimdev--moni-upgrade-note-revision
  - name: yansfil--fix-userprofile
    path: auto_branch_pushes/yansfil/fix-userprofile/ppluto-main/overlays/dev/
    namespace: yansfil--fix-userprofile
  - name: kkimdev--login-page-release-notes
    path: auto_branch_pushes/kkimdev/login-page-release-notes/ppluto-main/overlays/dev/
    namespace: kkimdev--login-page-release-notes
  - name: sg--add-auto-refresh
    path: auto_branch_pushes/sg/add-auto-refresh/ppluto-main/overlays/dev/
    namespace: sg--add-auto-refresh
  - name: kkimdev--avatar-change
    path: auto_branch_pushes/kkimdev/avatar-change/ppluto-main/overlays/dev/
    namespace: kkimdev--avatar-change
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
