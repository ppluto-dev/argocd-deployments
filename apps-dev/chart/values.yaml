spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-translate
    path: auto_branch_pushes/banggre/add-translate/ppluto-main/overlays/dev/
    namespace: banggre--add-translate
  - name: yansfil--fix-edge-issues
    path: auto_branch_pushes/yansfil/fix-edge-issues/ppluto-main/overlays/dev/
    namespace: yansfil--fix-edge-issues
  - name: luan--open-api-dev-key
    path: auto_branch_pushes/luan/open-api-dev-key/ppluto-main/overlays/dev/
    namespace: luan--open-api-dev-key
  - name: luan--est
    path: auto_branch_pushes/luan/est/ppluto-main/overlays/dev/
    namespace: luan--est
  - name: sungbin--fix-news-content-origin-name
    path: auto_branch_pushes/sungbin/fix-news-content-origin-name/ppluto-main/overlays/dev/
    namespace: sungbin--fix-news-content-origin-name
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
