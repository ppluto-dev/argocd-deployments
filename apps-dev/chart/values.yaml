spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--markdown-format
    path: auto_branch_pushes/kkimdev/markdown-format/ppluto-main/overlays/dev/
    namespace: kkimdev--markdown-format
  - name: yansfil--add-facebook-pixel
    path: auto_branch_pushes/yansfil/add-facebook-pixel/ppluto-main/overlays/dev/
    namespace: yansfil--add-facebook-pixel
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
