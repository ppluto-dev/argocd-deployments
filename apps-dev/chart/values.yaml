spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--delete-input-article-deployment
    path: auto_branch_pushes/banggre/delete-input-article-deployment/ppluto-main/overlays/dev/
    namespace: banggre--delete-input-article-deployment
  - name: yansfil--add-promptsnapshot-metadata
    path: auto_branch_pushes/yansfil/add-promptsnapshot-metadata/ppluto-main/overlays/dev/
    namespace: yansfil--add-promptsnapshot-metadata
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
