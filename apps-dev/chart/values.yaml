spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: kkimdev--remove-prerender
    path: auto_branch_pushes/kkimdev/remove-prerender/ppluto-main/overlays/dev/
    namespace: kkimdev--remove-prerender
  - name: banggre--quotes-page
    path: auto_branch_pushes/banggre/quotes-page/ppluto-main/overlays/dev/
    namespace: banggre--quotes-page
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
