spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--resolve-past
    path: auto_branch_pushes/sg/resolve-past/ppluto-main/overlays/prod/
    namespace: sg--resolve-past
  - name: yansfil--seo-bypass
    path: auto_branch_pushes/yansfil/seo-bypass/ppluto-main/overlays/prod/
    namespace: yansfil--seo-bypass
  - name: yansfil--for-hyun2
    path: auto_branch_pushes/yansfil/for-hyun2/ppluto-main/overlays/prod/
    namespace: yansfil--for-hyun2
  - name: kkimdev--share-og
    path: auto_branch_pushes/kkimdev/share-og/ppluto-main/overlays/prod/
    namespace: kkimdev--share-og
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
