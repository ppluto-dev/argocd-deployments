spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: mk--tickerbell-main-v2
    path: auto_branch_pushes/mk/tickerbell-main-v2/ppluto-main/overlays/dev/
    namespace: mk--tickerbell-main-v2
  - name: sungbin--custom-translation
    path: auto_branch_pushes/sungbin/custom-translation/ppluto-main/overlays/dev/
    namespace: sungbin--custom-translation
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
