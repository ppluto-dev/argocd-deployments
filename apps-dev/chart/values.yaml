  - name: yansfil--add-ip-mixpanel
    path: auto_branch_pushes/yansfil/add-ip-mixpanel/ppluto-main/overlays/dev/
    namespace: yansfil--add-ip-mixpanel
  - name: kkimdev--suggested-question-reordering
    path: auto_branch_pushes/kkimdev/suggested-question-reordering/ppluto-main/overlays/dev/
    namespace: kkimdev--suggested-question-reordering
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
