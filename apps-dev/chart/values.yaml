spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--add-filter-for-article-summary
    path: auto_branch_pushes/banggre/add-filter-for-article-summary/ppluto-main/overlays/dev/
    namespace: banggre--add-filter-for-article-summary
  - name: kkimdev--pluto-homepage-misc-ui
    path: auto_branch_pushes/kkimdev/pluto-homepage-misc-ui/ppluto-main/overlays/dev/
    namespace: kkimdev--pluto-homepage-misc-ui
  - name: renovate--swc-monorepo
    path: auto_branch_pushes/renovate/swc-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--swc-monorepo
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
