spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--update-pipeline-output-format
    path: auto_branch_pushes/yansfil/update-pipeline-output-format/ppluto-main/overlays/dev/
    namespace: yansfil--update-pipeline-output-format
  - name: kkimdev--tab-wording
    path: auto_branch_pushes/kkimdev/tab-wording/ppluto-main/overlays/dev/
    namespace: kkimdev--tab-wording
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---monigpt
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---monigpt
