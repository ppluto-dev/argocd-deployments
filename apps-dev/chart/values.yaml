spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sg--fix-live-update-crawling
    path: auto_branch_pushes/sg/fix-live-update-crawling/ppluto-main/overlays/dev/
    namespace: sg--fix-live-update-crawling
  - name: sungbn--fix-hidefullcontent-html
    path: auto_branch_pushes/sungbn/fix-hidefullcontent-html/ppluto-main/overlays/dev/
    namespace: sungbn--fix-hidefullcontent-html
  - name: renovate--material-ui-monorepo
    path: auto_branch_pushes/renovate/material-ui-monorepo/ppluto-main/overlays/dev/
    namespace: renovate--material-ui-monorepo
  - name: banggre--fix-pipeline-version-name
    path: auto_branch_pushes/banggre/fix-pipeline-version-name/ppluto-main/overlays/dev/
    namespace: banggre--fix-pipeline-version-name
  - name: kkimdev--prerender-on
    path: auto_branch_pushes/kkimdev/prerender-on/ppluto-main/overlays/dev/
    namespace: kkimdev--prerender-on
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
