spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: yansfil--fix-foldertree-duplicate
    path: auto_branch_pushes/yansfil/fix-foldertree-duplicate/ppluto-main/overlays/dev/
    namespace: yansfil--fix-foldertree-duplicate
  - name: sungbin--article-symbol-widget
    path: auto_branch_pushes/sungbin/article-symbol-widget/ppluto-main/overlays/dev/
    namespace: sungbin--article-symbol-widget
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
