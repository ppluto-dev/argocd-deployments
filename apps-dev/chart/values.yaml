spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: sungbin--exclusive-tab
    path: auto_branch_pushes/sungbin/exclusive-tab/ppluto-main/overlays/dev/
    namespace: sungbin--exclusive-tab
  - name: banggre--update-summarize
    path: auto_branch_pushes/banggre/update-summarize/ppluto-main/overlays/dev/
    namespace: banggre--update-summarize
  - name: sungbin--bugfix-update-news-content-updated-at
    path: auto_branch_pushes/sungbin/bugfix-update-news-content-updated-at/ppluto-main/overlays/dev/
    namespace: sungbin--bugfix-update-news-content-updated-at
  - name: luan--scripts
    path: auto_branch_pushes/luan/scripts/ppluto-main/overlays/dev/
    namespace: luan--scripts
  - name: sungbin--fix-news-content-origin-name
    path: auto_branch_pushes/sungbin/fix-news-content-origin-name/ppluto-main/overlays/dev/
    namespace: sungbin--fix-news-content-origin-name
  - name: luan--remove-replace
    path: auto_branch_pushes/luan/remove-replace/ppluto-main/overlays/dev/
    namespace: luan--remove-replace
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main---tickerbell
    path: auto_branch_pushes/main/ppluto-main/overlays/prod_monigpt/
    namespace: main---tickerbell
