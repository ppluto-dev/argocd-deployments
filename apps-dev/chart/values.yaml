spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/ppluto-dev/argocd-test.git
    targetRevision: HEAD
  applications:
  - name: banggre--left-side-widget
    path: auto_branch_pushes/banggre/left-side-widget/ppluto-main/overlays/dev/
    namespace: banggre--left-side-widget
  - name: sg--fix-font
    path: auto_branch_pushes/sg/fix-font/ppluto-main/overlays/dev/
    namespace: sg--fix-font
  - name: main
    path: auto_branch_pushes/main/ppluto-main/overlays/dev/
    namespace: main
  - name: main----production
    path: auto_branch_pushes/main/ppluto-main/overlays/prod/
    namespace: main----production
