apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 4
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: ppluto-main--prod-client
        image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-client:UNSPECIFIED
        ports:
        - containerPort: 80
      - name: ppluto-main--prod-server
        image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-server:UNSPECIFIED
        ports:
        - containerPort: 81
        - containerPort: 82
      imagePullSecrets:
      - name: gitlab-container-registry
