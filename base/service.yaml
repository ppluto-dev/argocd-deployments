apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: web
  - port: 81
    protocol: TCP
    targetPort: 81
    name: grpc
  - port: 82
    name: grpc-web
    protocol: TCP
    targetPort: 82
