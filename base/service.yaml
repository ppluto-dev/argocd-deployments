apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80

  - name: grpc
    protocol: TCP
    port: 81
    targetPort: 81

  - name: grpc-web
    protocol: TCP
    port: 82
    targetPort: 82
