kind: Service
apiVersion: v1
metadata:
  name: ppluto-main-service
spec:
  selector:
    app: ppluto-main
  ports:
    - name: web # Client
      port: 80
      protocol: TCP
      targetPort: 80

    - name: grpc # Node gRpc
      protocol: TCP
      port: 81
      targetPort: 81

    - name: grpc-web # Envoy for gRpc
      protocol: TCP
      port: 82
      targetPort: 82

    - name: auth # Auth (REST API)
      protocol: TCP
      port: 83
      targetPort: 83
