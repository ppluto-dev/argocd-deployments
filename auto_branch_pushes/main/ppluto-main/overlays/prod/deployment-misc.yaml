kind: Deployment
apiVersion: apps/v1
metadata:
  name: ppluto-main-misc
spec:
  selector:
    matchLabels:
      app: ppluto-main-misc
  replicas: 1
  template:
    metadata:
      labels:
        app: ppluto-main-misc
    spec:
      terminationGracePeriodSeconds: 60 # https://jenakim47.tistory.com/80
      containers:
        - name: ppluto-main--prod-misc
          image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-server:f9775c05915fd2f377e6a417cfb08aaaf6e964a3abfdd61b87f38c4979baf501
          env:
            - name: PPLUTO_SERVER_ARG_SERVER
              value: misc
          resources:
            requests:
              memory: "1Gi"
            limits:
              ephemeral-storage: "5Gi"
              memory: "4Gi"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 60"]

      imagePullSecrets:
        - name: gitlab-container-registry

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ppluto-main-wsrv
spec:
  selector:
    matchLabels:
      app: ppluto-main-wsrv
  replicas: 3
  template:
    metadata:
      labels:
        app: ppluto-main-wsrv
    spec:
      terminationGracePeriodSeconds: 60 # https://jenakim47.tistory.com/80
      containers:
        - name: ppluto-main--prod-misc
          image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-server:f9775c05915fd2f377e6a417cfb08aaaf6e964a3abfdd61b87f38c4979baf501
          env:
            - name: PPLUTO_SERVER_ARG_SERVER
              value: wsrv
          ports:
            - containerPort: 5088
          readinessProbe:
            httpGet:
              path: /wsrvProxy/?url=https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg
              port: 5088
            # TODO: The pod is frequently reported as not responding for an unknown reason.
            #       Maybe it's a false warning so disable livenessProbe to test that.
            # livenessProbe:
            #   httpGet:
            #     path: /wsrvProxy/?url=https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg
            #     port: 5088
          resources:
            requests:
              memory: "1Gi"
            limits:
              ephemeral-storage: "5Gi"
              memory: "4Gi"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 60"]

      imagePullSecrets:
        - name: gitlab-container-registry
