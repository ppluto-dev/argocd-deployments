---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ppluto-main-temporal-worker
spec:
  selector:
    matchLabels:
      app: ppluto-main-temporal-worker
  replicas: 50
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ppluto-main-temporal-worker
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '9464'
    spec:
      topologySpreadConstraints:
        - maxSkew: 4
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: ppluto-main-temporal-worker
          matchLabelKeys:
            - pod-template-hash
      terminationGracePeriodSeconds: 900 # 15 min
      imagePullSecrets:
        - name: gitlab-container-registry
      containers:
        - name: ppluto-main-temporal-worker
          image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-server:eb039c992efe372062c453395c7917a3947b1a6bd9794b5ea4e25980ca14ef38
          env:
            - name: PPLUTO_SERVER_ARG_SERVER
              value: api-server
            - name: IS_LOCAL_CRONJOB
              value: "true"
            - name: IS_TEMPORAL_WORKER
              value: "true"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "echo 'preStop hook creating stamp file in /tmp...' >&2; touch /tmp/sigterm_received.stamp"]
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 3
              memory: 4Gi
              ephemeral-storage: 7Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 5096
            failureThreshold: 5
            periodSeconds: 300
          startupProbe:
            httpGet:
              path: /health
              port: 5096
            failureThreshold: 180
            periodSeconds: 10

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ppluto-main-temporal-worker-pdb
spec:
  maxUnavailable: 5
  selector:
    matchLabels:
      app: ppluto-main-temporal-worker
