kind: GatewayClass
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: contour
spec:
  controllerName: projectcontour.io/gateway-controller

---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: ppluto-main-gateway
  annotations:
#     cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
#     TODO: Use let's encrypt once it works with self signing.
    cert-manager.io/cluster-issuer: letsencrypt
spec:
#   gatewayClassName: eg
#   gatewayClassName: istio
  gatewayClassName: contour
  listeners:
    - name: http-web
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

#     # TODO: This doesn't work and don't know why :/.
#     - name: https-web
#       port: 443
#       protocol: HTTPS
#       hostname: app-test.ppluto.dev
#       tls:
#         mode: Terminate
#         certificateRefs:
#           - kind: Secret
#             name: app-test-ppluto-dev-cert
#             group: core
#       allowedRoutes:
#         namespaces:
#           from: All

    # TODO: This doesn't work and don't know why :/.
    - name: https-web
      port: 83
      protocol: HTTPS
#       hostname: app-test.ppluto.dev
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: app-test-ppluto-dev-cert
            group: core
      allowedRoutes:
        namespaces:
          from: All

    # TODO: HTTPS support.
    - name: grpc-web
      port: 5082
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: http-web-route
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: http-web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 80

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: https-web-route
spec:
  parentRefs:
  - name: ppluto-main-gateway
    sectionName: https-web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 80

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: grpc-web-route
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: grpc-web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 82

---
# TODO: Migrate to letsencrypt and remove.
# https://cert-manager.io/docs/configuration/selfsigned/
kind: ClusterIssuer
apiVersion: cert-manager.io/v1
metadata:
  name: selfsigned-cluster-issuer
spec:
  selfSigned: {}

---
# https://cert-manager.io/docs/configuration/acme/
kind: ClusterIssuer
apiVersion: cert-manager.io/v1
metadata:
  name: letsencrypt
spec:
  acme:
    email: info@projectpluto.co
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-cluster-issuer-private-key-secret-ref
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: ppluto-main-gateway
                kind: Gateway

---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: my-selfsigned-ca
spec:
  isCA: true
  commonName: my-selfsigned-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
    
