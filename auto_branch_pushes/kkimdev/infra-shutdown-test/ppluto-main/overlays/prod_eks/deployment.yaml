kind: Rollout
apiVersion: argoproj.io/v1alpha1
metadata:
  name: ppluto-main
  labels:
    app.kubernetes.io/name: ppluto-main
spec:
  selector:
    matchLabels:
      app: ppluto-main
      app.kubernetes.io/name: ppluto-main
  replicas: 0
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: ppluto-main
        app.kubernetes.io/name: ppluto-main
    spec:
      terminationGracePeriodSeconds: 900 # 15min https://jenakim47.tistory.com/80
      containers:
        - name: ppluto-main--prod-client
          image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-client:f90787bcde5b6b792b6560dfb2693f03ac7a449a64effa32f0014f8da1d992ef
          ports:
            - containerPort: 5280
            - containerPort: 5380
            - containerPort: 5480
          resources:
            requests:
              cpu: 40m
            limits:
              cpu: 200m
              memory: 100Mi
              ephemeral-storage: 1Gi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 1800"]
        - name: ppluto-main--prod-client-tickerbell
          image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-client-tickerbell:f6459fd07471b032d581d100771fee3a1276e48605d0943e201b8ab5aca29bb9
          ports:
            - containerPort: 5095
          readinessProbe:
            httpGet:
              port: 5095
              path: /
          livenessProbe:
            httpGet:
              port: 5095
              path: /
          resources:
            requests:
              cpu: 0.5
              memory: 512Mi
            limits:
              cpu: 2
              memory: 3Gi
              ephemeral-storage: 1Gi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 1800"]
        - name: ppluto-main--prod-server
          image: registry.gitlab.com/ppluto-dev/ppluto-main/prod-server:76a059decb6a7a556098b67b58eb770c8151eb745271908028246f8a3d7b6d0c
          env:
            - name: PPLUTO_SERVER_ARG_SERVER
              value: api-server
          ports:
            - containerPort: 81
            - containerPort: 82
            - containerPort: 83
            - containerPort: 84
            - name: metrics
              containerPort: 9464
          readinessProbe:
            # TODO: Implement gRPC health check instead. https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#probe-check-methods
            tcpSocket:
              port: 82
          # TODO: Enable `livenessProbe`.  Temporarily disabled to debug container crash issue.
          # livenessProbe:
          #   tcpSocket:
          #     port: 82
          resources:
            requests:
              cpu: 0.5
              memory: 8Gi
            limits:
              cpu: 2
              memory: 12Gi # Temporarily increased memory to avoid OOM crashes on GAIA batch prompt execution
              ephemeral-storage: 8Gi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 1800"]
      imagePullSecrets:
        - name: gitlab-container-registry
  strategy:
    blueGreen:
      activeService: ppluto-main-service-active
      previewService: ppluto-main-service-preview
      autoPromotionEnabled: true
