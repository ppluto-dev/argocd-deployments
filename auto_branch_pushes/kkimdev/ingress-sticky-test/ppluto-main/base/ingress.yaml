apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "ingress"
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
      - tickersbell.com
      - tickerbell.ai
      - wallstreet-now.com
      - supernews.io
      - wallstreetnow.co
      - super.news
      - supersearchx.com
      - www.projectpluto.co
      - openembedding.com
      - ppluto.dev
      - "*.auto-branch-pushes.ppluto-main.ppluto.dev"
      secretName: ingress-tls-secret
  rules:
    # tickerbell.ai
    - host: {{.TICKERBELL_AI_DOMAIN}}
      http: &common-config
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ppluto-main-service-active
                port:
                  number: 5080

    # wallstreet-now.com
    # NOTE: Keep in sync with `tickerbell.ai` section above.
    - host: {{.WALLSTREET_NOW_COM_DOMAIN}}
      http: *common-config

    # supernews.io
    # NOTE: Keep in sync with `tickerbell.ai` section above.
    - host: {{.SUPERNEWS_IO_DOMAIN}}
      http: *common-config

    # wallstreetnow.co
    # NOTE: Keep in sync with `tickerbell.ai` section above.
    - host: {{.WALLSTREETNOW_CO_DOMAIN}}
      http: *common-config

    # super.news
    # NOTE: Keep in sync with `tickerbell.ai` section above.
    - host: {{.SUPER_NEWS_DOMAIN}}
      http: *common-config

    # projectpluto.co (Company website)
    - host: {{.WWW_PROJECTPLUTO_CO_DOMAIN}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ppluto-main-service-active
                port:
                  number: 5380
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ppluto-main-service-active
                port:
                  number: 82
          - path: /api-dk
            pathType: Prefix
            backend:
              service:
                name: ppluto-main-service-active
                port:
                  number: 84

    # supersearchx.com
