# https://istio.io/latest/docs/tasks/traffic-management/ingress/gateway-api/

apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: ppluto-main-gateway
  namespace: istio-ingress
spec:
  gatewayClassName: istio
  listeners:
    - name: http-web
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: grpc-web
      port: 5082
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: http-web-route
  namespace: myapp
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: http-web
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: myapp-service
          port: 80

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: grpc-web-route
  namespace: myapp
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: grpc-web
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: myapp-service
          port: 82
