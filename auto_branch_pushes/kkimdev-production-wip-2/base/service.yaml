apiVersion: v1
kind: Service
metadata:
  name: ppluto-main-service
spec:
  selector:
    app: ppluto-main
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 80

    - name: grpc
      protocol: TCP
      port: 81
      targetPort: 81

    - name: grpc-web
      protocol: TCP
      port: 82
      targetPort: 82
