apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: grafana.ppluto.dev
    http:
      paths:
      - backend:
          service:
            name: my-grafana
            port:
              name: service
        path: /
        pathType: Prefix
