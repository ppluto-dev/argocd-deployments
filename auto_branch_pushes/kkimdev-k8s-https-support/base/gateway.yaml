# https://cert-manager.io/docs/configuration/acme/
kind: ClusterIssuer
apiVersion: cert-manager.io/v1
metadata:
  name: letsencrypt
spec:
  acme:
    email: info@projectpluto.co
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: ppluto-dev-cert
    solvers:
    - http01:
        ingress:
          class: nginx

---
kind: Certificate
apiVersion: cert-manager.io/v1alpha2
metadata:
  name: nginx
  namespace: istio-system
spec:
  secretName: ppluto-dev-cert2
  issuerRef:
    name: ppluto-dev-cert
    kind: ClusterIssuer
  commonName: zzz.ppluto.dev
  dnsNames:
  - zzz.ppluto.dev

---
# https://istio.io/latest/docs/tasks/traffic-management/ingress/gateway-api/
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: ppluto-main-gateway
  namespace: istio-ingress
spec:
  gatewayClassName: istio
  listeners:

    - name: http-web
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

    - name: https-web
      port: 443
      protocol: HTTPS
      hostname: "*.ppluto.dev"
      tls:
        certificateRefs:
        - kind: Secret
          group: ""
          name: ppluto-dev-cert2

      allowedRoutes:
        namespaces:
          from: All

    - name: grpc-web
      port: 5082
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: http-web-route
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: http-web
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 80

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: grpc-web-route
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: grpc-web
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 82
