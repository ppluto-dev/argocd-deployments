
---
# https://istio.io/latest/docs/tasks/traffic-management/ingress/gateway-api/
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: ppluto-main-gateway
  namespace: istio-ingress
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer # letsencrypt
spec:
  gatewayClassName: istio
  listeners:
    - name: http-web
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

    - name: https-web
      port: 444
      protocol: HTTPS
      hostname: app-test.ppluto.dev
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: wildcard-ppluto-dev-cert-7
            group: core
      allowedRoutes:
        namespaces:
          from: All

    # - name: grpc-web
    #   port: 5082
    #   protocol: HTTP
    #   allowedRoutes:
    #     namespaces:
    #       from: All

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: http-web-route
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: http-web
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 80

---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: https-web-route
spec:
  parentRefs:
    - name: ppluto-main-gateway
      sectionName: https-web
      namespace: istio-ingress
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ppluto-main-service
          port: 80

